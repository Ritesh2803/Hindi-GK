    <div class="main-content">
     <h3 style="color:whitesmoke;"><center>अपना जन्म तिथि लिखें </center></h3>
      <div class="box-inputs">
        <div class="single-input">
          <label></label>
          <input type="text" placeholder="तारीख़" id="day">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label></label>
          <input type="text" placeholder="महीना" id="month">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label></label>
          <input type="text" placeholder="साल" id="year">
          <div class="error"></div>
        </div>
      </div>
      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><strong>क्लिक करें</strong></button>
        <div class="line-sec"></div>
      </div><br><br>
      <div class="result-view">
        <span>--</span> <a style="color:whitesmoke;">साल</a>
      </div>
      <div class="result-view">
        <span>--</span> <a style="color:whitesmoke;">महीना</a>
      </div>
      <div class="result-view">
        <span>--</span> <a style="color:whitesmoke;">दिन</a>
      </div>
    </div>
