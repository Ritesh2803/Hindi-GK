{question:'2022 ब&#2368;एनप&#2368; पर&#2367;ब&#2366;स ओपन ट&#2375;न&#2367;स ट&#2370;र&#2381;न&#2366;म&#2375;&#2306;ट ह&#2366;ल ह&#2368; म&#2375;&#2306; क&#2367;स द&#2375;श म&#2375;&#2306; आय&#2379;ज&#2367;त क&#2367;य&#2366; गय&#2366;?',options:['ज&#2366;प&#2366;न','च&#2368;न','भ&#2366;रत','अम&#2375;र&#2367;क&#2366;',],answer:3,
description:'उत&#2381;तर: अम&#2375;र&#2367;क&#2366; - अम&#2375;र&#2367;क&#2366; क&#2375; क&#2376;ल&#2367;फ&#2364;&#2379;र&#2381;न&#2367;य&#2366; म&#2375;&#2306; ह&#2366;ल ह&#2368; म&#2375;&#2306; 2022 ब&#2368;एनप&#2368; पर&#2367;ब&#2366;स ओपन ट&#2375;न&#2367;स ट&#2370;र&#2381;न&#2366;म&#2375;&#2306;ट ज&#2367;स&#2375; 2022 इ&#2306;ड&#2367;यन व&#2375;ल&#2381;स म&#2366;स&#2381;टर&#2381;स क&#2375; न&#2366;म स&#2375; भ&#2368; ज&#2366;न&#2366; ज&#2366;त&#2366; ह&#2376; उस&#2375; आय&#2379;ज&#2367;त क&#2367;य&#2366; गय&#2366;. यह च&#2366;र ग&#2381;र&#2376;&#2306;ड स&#2381;ल&#2376;म क&#2375; ब&#2366;हर द&#2379; सप&#2381;त&#2366;ह क&#2366; सबस&#2375; बड&#2364;&#2366; स&#2306;य&#2369;क&#2381;त आय&#2379;जन ह&#2376;. इस ट&#2370;र&#2381;न&#2366;म&#2375;&#2306;ट म&#2375;&#2306; मह&#2367;ल&#2366; एकल वर&#2381;ग म&#2375;&#2306; प&#2379;ल&#2376;&#2306;ड क&#2368; इग&#2366; स&#2381;व&#2367;ट&#2375;क व&#2367;ज&#2375;त&#2366; रह&#2368; ह&#2376;.'},
{question:'ससर&#2381;द&#2366;र बर&#2381;ड&#2368;म&#2369;ख&#2366;म&#2375;द&#2379;व न&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; क&#2367;स द&#2375;श क&#2375; र&#2366;ष&#2381;ट&#2381;रपत&#2367; क&#2375; र&#2370;प म&#2375;&#2306; शपथ ल&#2368; ह&#2376;?',options:['उज&#2381;ब&#2375;क&#2367;स&#2381;त&#2366;न','अफग&#2366;न&#2367;स&#2381;त&#2366;न','त&#2306;ज़&#2366;न&#2367;य&#2366;','त&#2369;र&#2381;कम&#2375;न&#2367;स&#2381;त&#2366;न',],answer:3,
description:'उत&#2381;तर: त&#2369;र&#2381;कम&#2375;न&#2367;स&#2381;त&#2366;न - ससर&#2381;द&#2366;र बर&#2381;ड&#2368;म&#2369;ख&#2366;म&#2375;द&#2379;व न&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; अपन&#2375; प&#2367;त&#2366; और प&#2370;र&#2381;व र&#2366;ष&#2381;ट&#2381;रपत&#2367; ग&#2369;रब&#2366;&#2306;ग&#2369;ल&#2368; बर&#2381;ड&#2368;म&#2369;ख&#2366;म&#2375;द&#2379;व क&#2368; जगह त&#2369;र&#2381;कम&#2375;न&#2367;स&#2381;त&#2366;न क&#2375; र&#2366;ष&#2381;ट&#2381;रपत&#2367; क&#2375; र&#2370;प म&#2375;&#2306; शपथ ल&#2368; ह&#2376;. ग&#2369;रब&#2366;&#2306;ग&#2369;ल&#2368; बर&#2381;ड&#2368;म&#2369;ख&#2366;म&#2375;द&#2379;व वर&#2381;ष 2006 म&#2375;&#2306; र&#2366;ष&#2381;ट&#2381;रपत&#2367; बन&#2375; और 2022 तक स&#2375;व&#2366; म&#2375;&#2306; रह&#2375; ह&#2376;. त&#2369;र&#2381;कम&#2375;न&#2367;स&#2381;त&#2366;न म&#2375;&#2306; र&#2366;ष&#2381;ट&#2381;रपत&#2367; च&#2369;न&#2366;व हर स&#2366;त स&#2366;ल म&#2375;&#2306; ह&#2379;त&#2366; ह&#2376;.'},
  {question:'कल&#2381;पन&#2366; च&#2366;वल&#2366; क&#2368; जय&#2306;त&#2368; न&#2367;म&#2381;न म&#2375;&#2306; स&#2375; कब मन&#2366;ई ज&#2366;त&#2368; ह&#2376;?',options:['15 म&#2366;र&#2381;च','17 म&#2366;र&#2381;च','19 म&#2366;र&#2381;च','25 म&#2366;र&#2381;च',],answer:1,
  description:'कल&#2381;पन&#2366; च&#2366;वल&#2366; क&#2366; जन&#2381;म 17 म&#2366;र&#2381;च 1962 क&#2379; हर&#2367;य&#2366;ण&#2366; क&#2375; करन&#2366;ल म&#2375;&#2306; एक प&#2306;ज&#2366;ब&#2368; ह&#2367;&#2306;द&#2370; पर&#2367;व&#2366;र म&#2375;&#2306; ह&#2369;आ थ&#2366;. व&#2375; भ&#2366;रत&#2368;य म&#2370;ल क&#2368; मह&#2367;ल&#2366; एव&#2306; अ&#2306;तर&#2367;क&#2381;ष म&#2375;&#2306; उड&#2364;&#2366;न भरन&#2375; व&#2366;ल&#2368; द&#2370;सर&#2368; भ&#2366;रत&#2368;य थ&#2368;&#2306;. स&#2366;ल 2003 म&#2375;&#2306; क&#2379;ल&#2306;ब&#2367;य&#2366; स&#2381;प&#2375;स शटल आपद&#2366; म&#2375;&#2306; उनक&#2375; छह अन&#2381;य च&#2366;लक दल क&#2375; सदस&#2381;य&#2379;&#2306; क&#2375; स&#2366;थ उनक&#2368; न&#2367;धन ह&#2379; गई. उनक&#2368; पहल&#2368; अ&#2306;तर&#2367;क&#2381;ष उड&#2364;&#2366;न स&#2366;ल 1997 म&#2375;&#2306; क&#2379;ल&#2306;ब&#2367;य&#2366; स&#2381;प&#2375;स शटल म&#2375;&#2306; म&#2367;शन व&#2367;श&#2375;षज&#2381;ञ और प&#2381;र&#2366;थम&#2367;क र&#2379;ब&#2379;ट&#2367;क आर&#2381;म ऑपर&#2375;टर क&#2375; र&#2370;प म&#2375;&#2306; थ&#2368;.'},
{question:'क&#2367;स द&#2375;श म&#2375;&#2306; 16 म&#2366;र&#2381;च क&#2379; 7.4 त&#2368;व&#2381;रत&#2366; क&#2366; भ&#2368;षण भ&#2370;क&#2306;प आय&#2366; थ&#2366;?',options:['ऑस&#2381;ट&#2381;र&#2375;ल&#2367;य&#2366;','न&#2381;य&#2370;ज&#2368;ल&#2376;&#2306;ड','ज&#2366;प&#2366;न','इ&#2306;ड&#2379;न&#2375;श&#2367;य&#2366;',],answer:2,
description:'16 म&#2366;र&#2381;च क&#2379; ज&#2366;प&#2366;न क&#2375; ट&#2379;क&#2381;य&#2379; स&#2375; 297 क&#2367;म&#2368; उत&#2381;तर प&#2370;र&#2381;व म&#2375;&#2306; 7.4 त&#2368;व&#2381;रत&#2366; क&#2366; एक भ&#2368;षण भ&#2370;क&#2306;प आय&#2366; थ&#2366;. ज&#2366;प&#2366;न म&#2380;सम व&#2367;ज&#2381;ञ&#2366;न एज&#2375;&#2306;स&#2368; न&#2375; बत&#2366;य&#2366; क&#2367; स&#2381;थ&#2366;न&#2368;य समय&#2366;न&#2369;स&#2366;र 16 म&#2366;र&#2381;च क&#2379; र&#2366;त 11 बजकर 36 म&#2367;नट पर आय&#2375; भ&#2370;क&#2306;प क&#2366; क&#2375;&#2306;द&#2381;र सम&#2369;द&#2381;र म&#2375;&#2306; 60 क&#2367;ल&#2379;म&#2368;टर क&#2368; गहर&#2366;ई म&#2375;&#2306; थ&#2366;. यह क&#2381;ष&#2375;त&#2381;र उत&#2381;तर&#2368; ज&#2366;प&#2366;न क&#2366; ह&#2367;स&#2381;स&#2366; ह&#2376;, ज&#2379; 2011 म&#2375;&#2306; न&#2380; त&#2368;व&#2381;रत&#2366; व&#2366;ल&#2375; व&#2367;न&#2366;शक&#2366;र&#2368; भ&#2370;क&#2306;प और स&#2369;न&#2366;म&#2368; स&#2375; तब&#2366;ह ह&#2379; गय&#2366; थ&#2366;. भ&#2370;क&#2306;प क&#2375; क&#2366;रण परम&#2366;ण&#2369; आपद&#2366; भ&#2368; आई थ&#2368;.'},
{question:'क&#2367;स भ&#2366;रत&#2368;य मह&#2367;ल&#2366; त&#2375;ज&#2364; ग&#2375;&#2306;दब&#2366;ज&#2364; 200 वनड&#2375; म&#2376;च ख&#2375;लन&#2375; व&#2366;ल&#2368; द&#2370;सर&#2368; मह&#2367;ल&#2366; क&#2381;र&#2367;क&#2375;टर बन गई ह&#2376;&#2306;?',options:['झ&#2370;लन ग&#2379;स&#2381;व&#2366;म&#2368;','द&#2368;प&#2381;त&#2367; शर&#2381;म&#2366;','प&#2370;नम य&#2366;दव','र&#2366;ध&#2366; य&#2366;दव',],answer:0,
description:'भ&#2366;रत&#2368;य मह&#2367;ल&#2366; त&#2375;ज&#2364; ग&#2375;&#2306;दब&#2366;ज&#2364; झ&#2370;लन ग&#2379;स&#2381;व&#2366;म&#2368; 200 वनड&#2375; म&#2376;च ख&#2375;लन&#2375; व&#2366;ल&#2368; द&#2370;सर&#2368; मह&#2367;ल&#2366; क&#2381;र&#2367;क&#2375;टर बन गई ह&#2376;&#2306;. 19 म&#2366;र&#2381;च 2022 क&#2379; ऑस&#2381;ट&#2381;र&#2375;ल&#2367;य&#2366; क&#2375; ख&#2367;ल&#2366;फ म&#2376;च म&#2375;&#2306; उतरन&#2375; क&#2375; स&#2366;थ ह&#2368; 39-वर&#2381;ष&#2368;य झ&#2370;लन न&#2375; यह उपलब&#2381;ध&#2367; ह&#2366;स&#2367;ल क&#2368;. भ&#2366;रत&#2368;य मह&#2367;ल&#2366; कप&#2381;त&#2366;न म&#2367;त&#2366;ल&#2368; र&#2366;ज 200 वनड&#2375; म&#2376;च ख&#2375;लन&#2375; व&#2366;ल&#2368; पहल&#2368; मह&#2367;ल&#2366; क&#2381;र&#2367;क&#2375;टर ह&#2376;&#2306; और वह अब तक 230 वनड&#2375; म&#2376;च ख&#2375;ल च&#2369;क&#2368; ह&#2376;&#2306;.'},
{question:'प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; न&#2375; द&#2367;ल&#2381;ल&#2368; म&#2375;&#2306; ज&#2366;प&#2366;न&#2368; प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; फ&#2369;म&#2367;ओ क&#2367;श&#2367;द&#2366; क&#2375; स&#2366;थ स&#2306;य&#2369;क&#2381;त बय&#2366;न ज&#2366;र&#2368; करत&#2375; ह&#2369;ए कह&#2366; क&#2367; ज&#2366;प&#2366;न अगल&#2375; 5 वर&#2381;ष&#2379;&#2306; म&#2375;&#2306; भ&#2366;रत म&#2375;&#2306; अपन&#2375; न&#2367;व&#2375;श लक&#2381;ष&#2381;य क&#2379; बढ&#2364;&#2366;कर क&#2367;तन&#2375; ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375; कर द&#2375;ग&#2366;?',options:['4.2 ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375;','5.2 ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375;','7.2 ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375;','3.2 ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375;',],answer:3,
description:'ज&#2366;प&#2366;न क&#2375; प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; फ&#2369;म&#2367;य&#2379; क&#2367;श&#2367;द&#2366; (Fumio Kishida) न&#2375; शन&#2367;व&#2366;र क&#2379; प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; स&#2375; म&#2369;ल&#2366;क&#2366;त क&#2368;. इस म&#2369;ल&#2366;क&#2366;त क&#2375; ब&#2366;द प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; न&#2375; बत&#2366;य&#2366; क&#2367; ज&#2366;प&#2366;न अगल&#2375; प&#2366;&#2306;च स&#2366;ल म&#2375;&#2306; भ&#2366;रत म&#2375;&#2306; 5 ल&#2366;ख कर&#2379;ड&#2364; य&#2375;न (कर&#2368;ब 3.2 ल&#2366;ख कर&#2379;ड&#2364; र&#2369;पय&#2375;) क&#2366; न&#2367;व&#2375;श कर&#2375;ग&#2366;. क&#2367;श&#2367;द&#2366; स&#2375; म&#2369;ल&#2366;क&#2366;त क&#2375; ब&#2366;द ज&#2381;व&#2366;इ&#2306;ट प&#2381;र&#2375;स क&#2377;न&#2381;फ&#2381;र&#2375;&#2306;स म&#2375;&#2306; प&#2368;एम म&#2379;द&#2368; न&#2375; कह&#2366; क&#2367; द&#2379;न&#2379;&#2306; द&#2375;श स&#2369;रक&#2381;ष&#2367;त, व&#2367;श&#2381;वसन&#2368;य, अन&#2369;म&#2366;न&#2367;त और स&#2381;थ&#2367;र एनर&#2381;ज&#2368; सप&#2381;ल&#2366;ई क&#2368; अहम&#2367;यत क&#2379; समझत&#2375; ह&#2376;&#2306;.'},
{question:'ब&#2368;स&#2368;स&#2368;आई सच&#2367;व जय श&#2366;ह क&#2366; एश&#2367;यन क&#2381;र&#2367;क&#2375;ट क&#2366;उ&#2306;स&#2367;ल (एस&#2368;स&#2368;) क&#2375; अध&#2381;यक&#2381;ष क&#2375; त&#2380;र पर क&#2366;र&#2381;यक&#2366;ल बढ&#2364;&#2366; द&#2367;य&#2366; गय&#2366; ह&#2376;. व&#2375; अब क&#2367;स स&#2366;ल तक एस&#2368;स&#2368; क&#2375; अध&#2381;यक&#2381;ष बन&#2375; रह&#2375;&#2306;ग&#2375;?',options:['स&#2366;ल 2024','स&#2366;ल 2025','स&#2366;ल 2026','स&#2366;ल 2027',],answer:0,
description:'ब&#2368;स&#2368;स&#2368;आई सच&#2367;व जय श&#2366;ह क&#2366; एश&#2367;यन क&#2381;र&#2367;क&#2375;ट क&#2366;उ&#2306;स&#2367;ल (एस&#2368;स&#2368;) क&#2375; अध&#2381;यक&#2381;ष क&#2375; त&#2380;र पर क&#2366;र&#2381;यक&#2366;ल बढ&#2364;&#2366; द&#2367;य&#2366; गय&#2366; ह&#2376; अब वह 2024 तक एस&#2368;स&#2368; क&#2375; अध&#2381;यक&#2381;ष बन&#2375; रह&#2375;&#2306;ग&#2375;. क&#2379;ल&#2306;ब&#2379; (श&#2381;र&#2368;ल&#2306;क&#2366;) म&#2375;&#2306; एस&#2368;स&#2368; क&#2368; स&#2366;ल&#2366;न&#2366; ह&#2379;न&#2375; व&#2366;ल&#2368; ब&#2376;ठक म&#2375;&#2306; यह फ&#2376;सल&#2366; ल&#2367;य&#2366; गय&#2366;. ग&#2380;रतलब ह&#2376; क&#2367; जय श&#2366;ह 2021 म&#2375;&#2306; इस पद पर न&#2367;य&#2369;क&#2381;त ह&#2369;ए थ&#2375;.'},

description:'21 म&#2366;र&#2381;च क&#2379; हर स&#2366;ल द&#2369;न&#2367;य&#2366; भर अ&#2306;तरर&#2366;ष&#2381;ट&#2381;र&#2368;य वन द&#2367;वस (International Day of Forests) मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. यह द&#2367;न सभ&#2368; तरह क&#2375; वन&#2379;&#2306; क&#2375; महत&#2381;व क&#2375; ब&#2366;र&#2375; म&#2375;&#2306; ज&#2366;गर&#2370;कत&#2366; बढ&#2364;&#2366;न&#2375; ह&#2375;त&#2369; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. आपक&#2379; बत&#2366; द&#2375;&#2306; क&#2367; इस द&#2367;न द&#2375;श&#2379;&#2306; क&#2379; वन&#2379;&#2306; एव&#2306; प&#2375;ड&#2364;&#2379;&#2306; स&#2375; स&#2306;ब&#2306;ध&#2367;त गत&#2367;व&#2367;ध&#2367;य&#2379;&#2306; क&#2366; आय&#2379;जन करन&#2375; ह&#2375;त&#2369; स&#2381;थ&#2366;न&#2368;य, र&#2366;ष&#2381;ट&#2381;र&#2368;य तथ&#2366; अ&#2306;तर&#2381;र&#2366;ष&#2381;ट&#2381;र&#2368;य प&#2381;रय&#2366;स&#2379;&#2306; क&#2379; प&#2381;र&#2379;त&#2381;स&#2366;ह&#2367;त क&#2367;य&#2366; ज&#2366;त&#2366; ह&#2376;. इस वर&#2381;ष अ&#2306;तरर&#2366;ष&#2381;ट&#2381;र&#2368;य वन द&#2367;वस 2022 क&#2368; थ&#2368;म &#8216;वन और सतत उत&#2381;प&#2366;दन और खपत&#8216; (Forests and sustainable production and consumption) ह&#2376;.'},

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

</script>
