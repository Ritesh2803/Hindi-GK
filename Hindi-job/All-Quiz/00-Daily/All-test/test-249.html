description:'उत&#2381;तर: 8व&#2368; - भ&#2366;रत&#2368;य क&#2381;य&#2370;इस&#2381;ट प&#2306;कज आडव&#2366;ण&#2368; न&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; 19व&#2368;&#2306; एश&#2367;य&#2366;ई 100 य&#2370;प&#2368; ब&#2367;ल&#2367;यर&#2381;ड&#2381;स च&#2376;&#2306;प&#2367;यनश&#2367;प 2022 म&#2375;&#2306; ध&#2381;र&#2369;व स&#2368;तव&#2366;ल&#2366; क&#2379; हर&#2366;कर 8व&#2368; ब&#2366;र ख&#2367;त&#2366;ब अपन&#2375; न&#2366;म क&#2367;य&#2366; ह&#2376;. यह उनक&#2366; 24व&#2366;&#2306; अ&#2306;तर&#2381;र&#2366;ष&#2381;ट&#2381;र&#2368;य ख&#2367;त&#2366;ब और 8व&#2366;&#2306; एश&#2367;य&#2366;ई त&#2366;ज ह&#2376;. यह 19व&#2368;&#2306; एश&#2367;य&#2366;ई 100 य&#2370;प&#2368; ब&#2367;ल&#2367;यर&#2381;ड&#2381;स च&#2376;&#2306;प&#2367;यनश&#2367;प 2022 द&#2379;ह&#2366;, कतर म&#2375;&#2306; आय&#2379;ज&#2367;त क&#2368; गय&#2368; थ&#2368;.'},
{question:'न&#2367;म&#2381;न म&#2375;&#2306; स&#2375; क&#2367;स र&#2366;ज&#2381;य क&#2368; व&#2367;ध&#2366;नसभ&#2366; प&#2375;परल&#2375;स बनन&#2375; क&#2375; ल&#2367;ए द&#2375;श क&#2368; पहल&#2368; प&#2375;परल&#2375;स व&#2367;ध&#2366;नसभ&#2366; बन गय&#2368; ह&#2376;?',options:['स&#2367;क&#2381;क&#2367;म व&#2367;ध&#2366;नसभ&#2366;','ग&#2369;जर&#2366;त व&#2367;ध&#2366;नसभ&#2366;','मह&#2366;र&#2366;ष&#2381;ट&#2381;र व&#2367;ध&#2366;नसभ&#2366;','न&#2366;ग&#2366;ल&#2376;&#2306;ड व&#2367;ध&#2366;नसभ&#2366;',],answer:3,
description:'उत&#2381;तर: न&#2366;ग&#2366;ल&#2376;&#2306;ड व&#2367;ध&#2366;नसभ&#2366; - न&#2366;ग&#2366;ल&#2376;&#2306;ड व&#2367;ध&#2366;नसभ&#2366; ह&#2366;ल ह&#2368; म&#2375;&#2306; National e-Vidhan Application (NeVA) क&#2366;र&#2381;यक&#2381;रम क&#2379; ल&#2366;ग&#2370; करन&#2375; क&#2375; स&#2366;थ भ&#2366;रत क&#2368; पहल&#2368; प&#2375;परल&#2375;स व&#2367;ध&#2366;नसभ&#2366; बन गय&#2368; ह&#2376;. यह न&#2368;व&#2366; एक प&#2381;रक&#2366;र क&#2368; क&#2366;र&#2381;य-प&#2381;रव&#2366;ह प&#2381;रण&#2366;ल&#2368; (work-flow system) ह&#2376; ज&#2367;स&#2375; NIC क&#2381;ल&#2366;उड, म&#2375;घर&#2366;ज पर त&#2376;न&#2366;त क&#2367;य&#2366; गय&#2366; ह&#2376;.'},
{question:'न&#2366;ट&#2379; न&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; क&#2367;स द&#2375;श म&#2375;&#2306; बड&#2364;&#2375; प&#2376;म&#2366;न&#2375; पर &#8220;क&#2379;ल&#2381;ड र&#2367;स&#2381;प&#2366;&#2306;स 2022&#8221; स&#2376;न&#2381;य अभ&#2381;य&#2366;स क&#2366; आय&#2379;जन क&#2367;य&#2366; ह&#2376;?',options:['जर&#2381;मन&#2368;','ऑस&#2381;ट&#2381;र&#2375;ल&#2367;य&#2366;','अम&#2375;र&#2367;क&#2366;','न&#2377;र&#2381;व&#2375;',],answer:3,
description:'उत&#2381;तर: न&#2377;र&#2381;व&#2375; - उत&#2381;तर अटल&#2366;&#2306;ट&#2367;क स&#2306;ध&#2367; स&#2306;गठन य&#2366;न&#2368; न&#2366;ट&#2379; न&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; न&#2377;र&#2381;व&#2375; म&#2375;&#2306; बड&#2364;&#2375; प&#2376;म&#2366;न&#2375; पर "क&#2379;ल&#2381;ड र&#2367;स&#2381;प&#2366;&#2306;स 2022" स&#2376;न&#2381;य अभ&#2381;य&#2366;स क&#2366; आय&#2379;जन क&#2367;य&#2366; ह&#2376;. यह एक ल&#2306;ब&#2375; समय स&#2375; न&#2367;य&#2379;ज&#2367;त और रक&#2381;ष&#2366;त&#2381;मक अभ&#2381;य&#2366;स ह&#2376; जह&#2366;&#2306; न&#2377;र&#2381;व&#2375; और उसक&#2375; सहय&#2379;ग&#2368; न&#2377;र&#2381;व&#2375; क&#2379; ब&#2366;हर&#2368; खतर&#2379;&#2306; स&#2375; बच&#2366;न&#2375; क&#2375; ल&#2367;ए अभ&#2381;य&#2366;स करत&#2375; ह&#2376;&#2306;.'},
  {question:'1. ह&#2366;ल ह&#2368; म&#2375;&#2306; क&#2367;स द&#2375;श द&#2381;व&#2366;र&#2366; य&#2370;क&#2381;र&#2375;न क&#2375; ल&#2367;य&#2375; 800 म&#2367;ल&#2367;यन अम&#2375;र&#2367;क&#2368; ड&#2377;लर क&#2368; नई स&#2376;न&#2381;य सह&#2366;यत&#2366; क&#2368; घ&#2379;षण&#2366; क&#2368; गई ह&#2376;?',options:['अम&#2375;र&#2367;क&#2366;','च&#2368;न','भ&#2366;रत','प&#2366;क&#2367;स&#2381;त&#2366;न',],answer:0,
  description:'अम&#2375;र&#2367;क&#2366; - ह&#2366;ल ह&#2368; म&#2375;&#2306; अम&#2375;र&#2367;क&#2366; द&#2381;व&#2366;र&#2366; य&#2370;क&#2381;र&#2375;न क&#2375; ल&#2367;य&#2375; 800 म&#2367;ल&#2367;यन अम&#2375;र&#2367;क&#2368; ड&#2377;लर क&#2368; नई स&#2376;न&#2381;य सह&#2366;यत&#2366; क&#2368; घ&#2379;षण&#2366; क&#2368; गई ह&#2376;. इसम&#2375;&#2306; 800 अत&#2367;र&#2367;क&#2381;त स&#2381;ट&#2367;&#2306;गर ए&#2306;ट&#2368;-एयरक&#2381;र&#2366;फ&#2381;ट म&#2367;स&#2366;इल, 9,000 ए&#2306;ट&#2368;-ट&#2376;&#2306;क हथ&#2367;य&#2366;र, क&#2366;म&#2367;क&#2375;ज&#2364; य&#2366; आत&#2381;मघ&#2366;त&#2368; ड&#2381;र&#2379;न सह&#2367;त 100 स&#2366;मर&#2367;क ड&#2381;र&#2379;न श&#2366;म&#2367;ल ह&#2376;&#2306;. क&#2366;म&#2367;क&#2375;ज&#2364; म&#2366;नव रह&#2367;त व&#2367;म&#2366;न ह&#2376;&#2306; ज&#2379; हथ&#2367;य&#2366;र&#2379;&#2306; क&#2368; श&#2371;&#2306;खल&#2366; क&#2366; ह&#2367;स&#2381;स&#2366; ह&#2376;&#2306; और र&#2370;स क&#2375; ख&#2367;ल&#2366;फ लड&#2364;&#2366;ई म&#2375;&#2306; सह&#2366;यत&#2366; क&#2375; ल&#2367;य&#2375; अम&#2375;र&#2367;क&#2366; द&#2381;व&#2366;र&#2366; य&#2370;क&#2381;र&#2375;न भ&#2375;ज&#2375; ज&#2366; रह&#2375; ह&#2376;&#2306;.'},
{question:'व&#2367;श&#2381;व ग&#2380;र&#2376;य&#2366; द&#2367;वस (World Sparrow Day) हर स&#2366;ल क&#2367;स त&#2366;र&#2368;ख क&#2379; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;?',options:['10 नव&#2306;बर','12 अगस&#2381;त','18 जनवर&#2368;','20 म&#2366;र&#2381;च',],answer:3,
description:'20 म&#2366;र&#2381;च -व&#2367;श&#2381;व ग&#2380;र&#2376;य&#2366; द&#2367;वस हर स&#2366;ल 20 म&#2366;र&#2381;च क&#2379; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. व&#2367;श&#2381;व क&#2375; कई द&#2375;श&#2379;&#2306; म&#2375;&#2306; ग&#2380;र&#2376;य&#2366; प&#2366;ई ज&#2366;त&#2368; ह&#2376;. यह द&#2367;वस ल&#2379;ग&#2379;&#2306; म&#2375;&#2306; ग&#2380;र&#2375;य&#2366; क&#2375; प&#2381;रत&#2367; ज&#2366;गर&#2369;कत&#2366; बढ&#2364;&#2366;न&#2375; और उसक&#2375; स&#2306;रक&#2381;षण क&#2375; ल&#2367;ए मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. बढ&#2364;त&#2375; प&#2381;रद&#2370;षण सह&#2367;त कई क&#2366;रण&#2379;&#2306; स&#2375; ग&#2380;र&#2376;य&#2366; क&#2368; स&#2306;ख&#2381;य&#2366; म&#2375;&#2306; क&#2366;फ&#2368; कम&#2368; आई ह&#2376; और इनक&#2375; अस&#2381;त&#2367;त&#2381;व पर स&#2306;कट क&#2375; ब&#2366;दल म&#2306;डर&#2366; रह&#2375; ह&#2376;&#2306;. इस वर&#2381;ष व&#2367;श&#2381;व ग&#2380;र&#2376;य&#2366; द&#2367;वस 2022 क&#2368; थ&#2368;म "आई लव स&#2381;प&#2376;र&#2379;" (I Love Sparrow) ह&#2376;. पहल&#2368; ब&#2366;र व&#2367;श&#2381;व ग&#2380;र&#2376;य&#2366; द&#2367;वस 2010 म&#2375;&#2306; मन&#2366;य&#2366; गय&#2366; थ&#2366;.'},
{question:'अ&#2306;तर&#2381;र&#2366;ष&#2381;ट&#2381;र&#2368;य प&#2381;रसन&#2381;नत&#2366; द&#2367;वस 2022 (International Day of Happiness 2022) क&#2368; थ&#2368;म क&#2381;य&#2366; ह&#2376;?',options:['Keep Calm, Stay Wise and Be Kind','Happiness For All, Forever','10 steps to happiness','Happier Together',],answer:0,
description:'20 म&#2366;र&#2381;च क&#2379; अ&#2306;तरर&#2366;ष&#2381;ट&#2381;र&#2368;य प&#2381;रसन&#2381;नत&#2366; द&#2367;वस (International Day of Happiness) मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. यह द&#2367;वस ल&#2379;ग&#2379;&#2306; क&#2375; ज&#2368;वन म&#2375;&#2306; ख&#2369;श&#2368; क&#2375; महत&#2381;व क&#2379; च&#2367;ह&#2381;न&#2367;त करन&#2375; क&#2375; ल&#2367;ए द&#2369;न&#2367;य&#2366; भर म&#2375;&#2306; हर स&#2366;ल मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. स&#2366;ल 2022 म&#2375;&#2306;, इस द&#2367;वस क&#2368; थ&#2368;म: &#8220;Keep Calm, Stay Wise and Be Kind&#8221; ह&#2376;. यह द&#2367;न म&#2366;नव क&#2375; ज&#2368;वन क&#2368; सबस&#2375; महत&#2381;वप&#2370;र&#2381;ण जर&#2370;रत क&#2375; र&#2370;प म&#2375;&#2306; ख&#2369;श&#2368; क&#2379; पहच&#2366;नत&#2366; ह&#2376;.'},
{question:'ह&#2366;ल ह&#2368; म&#2375;&#2306; भ&#2366;रत और क&#2367;स द&#2375;श क&#2375; ब&#2368;च 6 समझ&#2380;त&#2379;&#2306; पर हस&#2381;त&#2366;क&#2381;षर क&#2367;ए गए?',options:['प&#2366;क&#2367;स&#2381;त&#2366;न','च&#2368;न','ज&#2366;प&#2366;न','न&#2375;प&#2366;ल',],answer:2,
description:'प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; क&#2368; ज&#2366;प&#2366;न क&#2375; अपन&#2375; समकक&#2381;ष फ&#2369;म&#2367;य&#2379; क&#2367;श&#2367;द&#2366; क&#2375; स&#2366;थ ह&#2369;ई ब&#2376;ठक क&#2375; ब&#2366;द भ&#2366;रत और ज&#2366;प&#2366;न क&#2375; ब&#2368;च 6 समझ&#2380;त&#2379;&#2306; पर हस&#2381;त&#2366;क&#2381;षर क&#2367;ए गए. ज&#2366;प&#2366;न न&#2375; स&#2366;ल 2014 म&#2375;&#2306; क&#2368; गई न&#2367;व&#2375;श प&#2381;र&#2379;त&#2381;स&#2366;हन स&#2366;झ&#2375;द&#2366;र&#2368; क&#2375; तहत भ&#2366;रत म&#2375;&#2306; 3,20,000 कर&#2379;ड़ र&#2369;पय&#2375; क&#2375; न&#2367;व&#2375;श लक&#2381;ष&#2381;य क&#2368; घ&#2379;षण&#2366; क&#2368;. प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; और ज&#2366;प&#2366;न क&#2375; प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; फ&#2369;म&#2367;य&#2379; क&#2367;श&#2367;द&#2366; क&#2375; ब&#2368;च व&#2366;र&#2381;त&#2366; क&#2375; ब&#2366;द ज&#2366;प&#2366;न न&#2375; प&#2370;र&#2381;व&#2379;त&#2381;तर क&#2381;ष&#2375;त&#2381;र क&#2375; ल&#2367;ए सतत व&#2367;क&#2366;स पहल क&#2368; घ&#2379;षण&#2366; क&#2368;. भ&#2366;रत और ज&#2366;प&#2366;न न&#2375; प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; म&#2379;द&#2368; और प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; क&#2367;श&#2367;द&#2366; क&#2375; ब&#2368;च व&#2366;र&#2381;त&#2366; क&#2375; ब&#2366;द स&#2381;वच&#2381;छ ऊर&#2381;ज&#2366; स&#2366;झ&#2375;द&#2366;र&#2368; क&#2368; घ&#2379;षण&#2366; क&#2368;.'},
{question:'आय&#2369;ध न&#2367;र&#2381;म&#2366;ण द&#2367;वस (Ordnance Factories&#8217; Day) हर स&#2366;ल क&#2367;स त&#2366;र&#2368;ख क&#2379; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;?',options:['12 जनवर&#2368;','13 अगस&#2381;त','11 अप&#2381;र&#2376;ल','18 म&#2366;र&#2381;च',],answer:3,
description:'आय&#2369;ध न&#2367;र&#2381;म&#2366;ण द&#2367;वस (Ordnance Factories&#8217; Day) हर स&#2366;ल 18 म&#2366;र&#2381;च क&#2379; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. भ&#2366;रत क&#2368; सबस&#2375; प&#2369;र&#2366;न&#2368; आय&#2369;ध न&#2367;र&#2381;म&#2366;ण, ज&#2379; क&#2379;लक&#2366;त&#2366; क&#2375; क&#2379;स&#2368;प&#2379;र म&#2375;&#2306; ह&#2376;. इसक&#2366; उत&#2381;प&#2366;दन 18 म&#2366;र&#2381;च, 1802 क&#2379; श&#2369;र&#2370; क&#2367;य&#2366; गय&#2366; थ&#2366;. ओएफब&#2368; द&#2369;न&#2367;य&#2366; क&#2366; 37व&#2366;&#2306; सबस&#2375; बड&#2364;&#2366; रक&#2381;ष&#2366; उपकरण न&#2367;र&#2381;म&#2366;त&#2366; ह&#2376;, एश&#2367;य&#2366; म&#2375;&#2306; द&#2370;सर&#2366; सबस&#2375; बड&#2364;&#2366; और भ&#2366;रत म&#2375;&#2306; सबस&#2375; बड&#2364;&#2366; ह&#2376;. प&#2370;र&#2375; भ&#2366;रत म&#2375;&#2306; प&#2381;रदर&#2381;शन&#2367;य&#2379;&#2306; म&#2375;&#2306; र&#2366;इफल, ब&#2306;द&#2370;क&#2375;&#2306;, त&#2379;पख&#2366;न&#2375;, ग&#2379;ल&#2366;-ब&#2366;र&#2370;द आद&#2367; प&#2381;रदर&#2381;श&#2367;त करक&#2375; इस द&#2367;न क&#2379; मन&#2366;य&#2366; ज&#2366;त&#2366; ह&#2376;. '},
{question:'ह&#2366;ल ह&#2368; म&#2375;&#2306; प&#2381;रत&#2367;ष&#2381;ठ&#2367;त म&#2367;स वर&#2381;ल&#2381;ड 2021 क&#2366; ख&#2367;त&#2366;ब न&#2367;म&#2381;न म&#2375;&#2306; स&#2375; क&#2367;सन&#2375; ज&#2368;त&#2366; ह&#2376;?',options:['क&#2376;र&#2379;ल&#2367;न&#2366; ब&#2367;ल&#2366;व&#2381;स&#2381;क&#2366;','ट&#2379;न&#2368;.एन स&#2367;&#2306;ह','एर&#2367;क म&#2377;र&#2381;ल&#2375;','श&#2381;र&#2368; स&#2376;न&#2368;',],answer:0,

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})
