{question:'ट&#2366;ट&#2366; क&#2306;सल&#2381;ट&#2375;&#2306;स&#2368; सर&#2381;व&#2367;स&#2375;ज (TCS) न&#2375; क&#2367;स&#2375; अपन&#2366; नय&#2366; स&#2368;ईओ और एमड&#2368; न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; ह&#2376;?',options:['क&#2375;. क&#2371;त&#2367;व&#2366;सन ','र&#2366;ज&#2375;श ग&#2379;प&#2368;न&#2366;थन','नटर&#2366;जन च&#2306;द&#2381;रश&#2375;खरन','अद&#2366;र प&#2370;न&#2366;व&#2366;ल&#2366;',],answer:0,
description:'द&#2375;श क&#2368; सबस&#2375; बड़&#2368; आईट&#2368; क&#2306;पन&#2368; ट&#2366;ट&#2366; क&#2306;सल&#2381;ट&#2375;&#2306;स&#2368; सर&#2381;व&#2367;स&#2375;ज (TCS) न&#2375; क&#2375;. क&#2371;त&#2367;व&#2366;सन (K. Krithivasan) क&#2379; क&#2306;पन&#2368; क&#2366; नय&#2366; स&#2368;ईओ और एमड&#2368; न&#2366;म&#2367;त क&#2367;य&#2366; ह&#2376;. ट&#2368;स&#2368;एस क&#2375; म&#2376;न&#2375;ज&#2367;&#2306;ग ड&#2366;यर&#2375;क&#2381;टर (MD) और CEO र&#2366;ज&#2375;श ग&#2379;प&#2368;न&#2366;थन न&#2375; इस&#2381;त&#2368;फ&#2366; द&#2375; द&#2367;य&#2366; थ&#2366;. इसस&#2375; पहल&#2375; वह ट&#2368;स&#2368;एस क&#2375; ब&#2376;&#2306;क&#2367;&#2306;ग, फ&#2366;इन&#2375;&#2306;स&#2367;यल सर&#2381;व&#2367;स&#2375;सज ए&#2306;ड इ&#2306;श&#2381;य&#2379;र&#2375;&#2306;स (ब&#2368;एफएसआई) ब&#2367;जन&#2375;स ग&#2381;र&#2369;प क&#2375; अध&#2381;यक&#2381;ष और ग&#2381;ल&#2379;बल ह&#2375;ड थ&#2375;. क&#2375; क&#2371;त&#2367;व&#2366;सन मद&#2381;र&#2366;स व&#2367;श&#2381;वव&#2367;द&#2381;य&#2366;लय स&#2375; म&#2376;क&#2375;न&#2367;कल इ&#2306;ज&#2368;न&#2367;यर&#2367;&#2306;ग म&#2375;&#2306; स&#2381;न&#2366;तक क&#2368; ड&#2367;ग&#2381;र&#2368; ह&#2366;स&#2367;ल क&#2368; ह&#2376;. वह आईआईट&#2368; क&#2366;नप&#2369;र स&#2375; इ&#2306;डस&#2381;ट&#2381;र&#2367;यल ए&#2306;ड म&#2376;न&#2375;जम&#2375;&#2306;ट इ&#2306;ज&#2368;न&#2367;यर&#2367;&#2306;ग म&#2375;&#2306; म&#2366;स&#2381;टर ड&#2367;ग&#2381;र&#2368; प&#2381;र&#2366;प&#2381;त क&#2368; ह&#2376;. ट&#2366;ट&#2366; क&#2306;सल&#2381;ट&#2375;&#2306;स&#2368; सर&#2381;व&#2367;स&#2375;ज (TCS) एक आई ट&#2368; मल&#2381;ट&#2368;न&#2375;शनल क&#2306;पन&#2368; ह&#2376; ज&#2379; ट&#2366;ट&#2366; ग&#2381;र&#2369;प क&#2366; ह&#2367;स&#2381;स&#2366; ह&#2376;.'},
{question:'क&#2380;न स&#2366; ब&#2376;&#2306;क म&#2369;&#2306;बई इ&#2306;ड&#2367;य&#2306;स क&#2366; ऑफ&#2367;स&#2367;यल ब&#2376;&#2306;क&#2367;&#2306;ग प&#2366;र&#2381;टनर बन&#2366; ह&#2376;?',options:['एचड&#2368;एफस&#2368; ब&#2376;&#2306;क ','आईड&#2368;एफस&#2368; फर&#2381;स&#2381;ट ब&#2376;&#2306;क','स&#2381;ट&#2375;ट ब&#2376;&#2306;क ऑफ़ इ&#2306;ड&#2367;य&#2366;','एक&#2381;स&#2367;स ब&#2376;&#2306;क ',],answer:1,
description:'आईड&#2368;एफस&#2368; फर&#2381;स&#2381;ट ब&#2376;&#2306;क न&#2375; म&#2369;&#2306;बई इ&#2306;ड&#2367;य&#2306;स क&#2375; स&#2366;थ ऑफ&#2367;स&#2367;यल ब&#2376;&#2306;क&#2367;&#2306;ग प&#2366;र&#2381;टनर क&#2375; र&#2370;प म&#2375;&#2306; त&#2368;न स&#2366;ल क&#2375; ल&#2367;ए कर&#2366;र क&#2367;य&#2366; ह&#2376;. IDFC फर&#2381;स&#2381;ट ब&#2376;&#2306;क भ&#2366;रत क&#2366; पहल&#2366; य&#2370;न&#2367;वर&#2381;सल ब&#2376;&#2306;क ह&#2376;, ज&#2367;सन&#2375; बचत ख&#2366;त&#2375; पर म&#2366;स&#2367;क ब&#2381;य&#2366;ज क&#2381;र&#2375;ड&#2367;ट, सभ&#2368; बचत ख&#2366;त&#2366; स&#2375;व&#2366;ओ&#2306; पर श&#2370;न&#2381;य श&#2369;ल&#2381;क और ल&#2366;इफ ट&#2366;इम फ&#2381;र&#2368; क&#2381;र&#2375;ड&#2367;ट क&#2366;र&#2381;ड ज&#2376;स&#2368; स&#2375;व&#2366;ए&#2306; श&#2369;र&#2370; क&#2368; ह&#2376;. आईप&#2368;एल उद&#2381;घ&#2366;टन सम&#2366;र&#2379;ह अहमद&#2366;ब&#2366;द क&#2375; नर&#2375;&#2306;द&#2381;र म&#2379;द&#2368; स&#2381;ट&#2375;ड&#2367;यम म&#2375;&#2306; क&#2367;य&#2366; ज&#2366;य&#2375;ग&#2366;. ग&#2380;रतलब ह&#2376; क&#2367; 31 म&#2366;र&#2381;च स&#2375; आईप&#2368;एल क&#2366; आग&#2366;ज ह&#2379; रह&#2366; ह&#2376;, पहल&#2375; म&#2376;च म&#2375;&#2306; ग&#2369;जर&#2366;त ट&#2366;इट&#2306;स क&#2366; स&#2366;मन&#2366; च&#2366;र ब&#2366;र क&#2368; आईप&#2368;एल च&#2376;&#2306;प&#2367;यन च&#2375;न&#2381;नई स&#2369;पर क&#2367;&#2306;ग&#2381;स क&#2375; स&#2366;थ ह&#2379;ग&#2366;. '},
{question:'क&#2367;स भ&#2366;रत&#2368;य-अम&#2375;र&#2367;क&#2368; क&#2379; य&#2370;एस एयरफ&#2379;र&#2381;स क&#2366; अस&#2367;स&#2381;ट&#2375;&#2306;ट स&#2375;क&#2381;र&#2375;टर&#2368; न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; गय&#2366; ह&#2376;?',options:['रव&#2367; च&#2380;धर&#2368; ','न&#2368;ल म&#2379;हन','व&#2367;व&#2375;क र&#2366;म&#2366;स&#2381;व&#2366;म&#2368;','अर&#2369;ण स&#2369;ब&#2381;रमण&#2381;यम',],answer:0,
description:'अम&#2375;र&#2367;क&#2368; स&#2367;न&#2375;ट न&#2375; भ&#2366;रत&#2368;य म&#2370;ल क&#2375; अम&#2375;र&#2367;क&#2368; न&#2366;गर&#2367;क रव&#2367; च&#2380;धर&#2368; अहम ज&#2367;म&#2381;म&#2375;द&#2366;र&#2368; द&#2375;त&#2375; ह&#2369;ए य&#2370;एस एयरफ&#2379;र&#2381;स क&#2366; अस&#2367;स&#2381;ट&#2375;&#2306;ट स&#2375;क&#2381;र&#2375;टर&#2368; न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; ह&#2376;. वह इस पद पर पह&#2369;चन&#2375;&#2306; व&#2366;ल&#2375; पहल&#2375; भ&#2366;रत&#2368;य-अम&#2375;र&#2367;क&#2368; बन गए ह&#2376;. वर&#2381;तम&#2366;न म&#2375;&#2306; रव&#2367; एक अम&#2375;र&#2367;क&#2368; उड&#2364;&#2366;न पर&#2368;क&#2381;षण इ&#2306;ज&#2368;न&#2367;यर क&#2375; र&#2370;प म&#2375;&#2306; क&#2366;र&#2381;य कर रह&#2375; ह&#2376;. रव&#2367; एयरफ&#2379;र&#2381;स म&#2375;&#2306; ऊर&#2381;ज&#2366;, इ&#2306;स&#2381;ट&#2377;ल&#2375;शन और एनव&#2366;यरनम&#2375;&#2306;ट स&#2306;ब&#2306;ध&#2368; म&#2366;मल&#2379;&#2306; क&#2368; ज&#2367;म&#2381;म&#2375;द&#2366;र&#2368; न&#2367;भ&#2366;ए&#2306;ग&#2375;. रव&#2367; च&#2380;धर&#2368; द&#2379; दशक&#2379;&#2306; स&#2375; अध&#2367;क समय तक एक सक&#2381;र&#2367;य व&#2366;य&#2369; स&#2375;न&#2366; प&#2366;यलट क&#2375; र&#2370;प म&#2375;&#2306; क&#2366;र&#2381;य क&#2367;य&#2366; ह&#2376;. वह 1993 और 2015 क&#2375; ब&#2368;च अम&#2375;र&#2367;क&#2368; व&#2366;य&#2369; स&#2375;न&#2366; प&#2366;यलट क&#2375; र&#2370;प म&#2375;&#2306; अपन&#2368; स&#2375;व&#2366;ए&#2306; द&#2368; ह&#2376;.  '},

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

</script>
