description:'भ&#2366;रत क&#2379; एक व&#2381;य&#2366;पक-आध&#2366;र&#2367;त क&#2366;र&#2381;बन म&#2370;ल&#2381;य न&#2367;र&#2381;ध&#2366;रण प&#2381;रण&#2366;ल&#2368; और क&#2366;र&#2381;बन ट&#2376;क&#2381;स श&#2369;र&#2370; करन&#2375; क&#2368; आवश&#2381;यकत&#2366; ह&#2376;&#2404;<p>आरब&#2368;आई द&#2381;व&#2366;र&#2366; 03 मई 2023 क&#2379; ज&#2366;र&#2368; "र&#2367;प&#2379;र&#2381;ट ऑन कर&#2375;&#2306;स&#2368; ए&#2306;ड फ&#2366;इन&#2375;&#2306;स 2022-23" क&#2375; अन&#2369;स&#2366;र, क&#2366;र&#2381;बन ट&#2376;क&#2381;स क&#2379; प&#2370;रक प&#2369;नर&#2381;व&#2367;तरण न&#2368;त&#2367;य&#2379;&#2306; क&#2375; क&#2366;र&#2381;य&#2366;न&#2381;वयन क&#2368; आवश&#2381;यकत&#2366; ह&#2379; सकत&#2368; ह&#2376;&#2404;<p>र&#2367;प&#2379;र&#2381;ट क&#2366; व&#2367;षय "ट&#2370;वर&#2381;ड&#2381;स ए ग&#2381;र&#2368;नर क&#2381;ल&#2368;नर इ&#2306;ड&#2367;य&#2366;" ह&#2376;&#2404; र&#2367;प&#2379;र&#2381;ट आरब&#2368;आई क&#2375; व&#2367;च&#2366;र&#2379;&#2306; क&#2366; प&#2381;रत&#2367;न&#2367;ध&#2367;त&#2381;व नह&#2368;&#2306; करत&#2368; ह&#2376;&#2404;<p>यह आर&#2381;थ&#2367;क और न&#2368;त&#2367; अन&#2369;स&#2306;ध&#2366;न व&#2367;भ&#2366;ग क&#2375; य&#2379;गद&#2366;नकर&#2381;त&#2366;ओ&#2306; क&#2375; न&#2367;ष&#2381;कर&#2381;ष&#2379;&#2306; पर आध&#2366;र&#2367;त ह&#2376;&#2404;<p>र&#2367;प&#2379;र&#2381;ट म&#2375;&#2306; स&#2367;फ&#2366;र&#2367;श क&#2368; गई ह&#2376; क&#2367; ग&#2381;र&#2368;न ट&#2376;क&#2381;स&#2379;न&#2377;म&#2368; स&#2375; ज&#2369;ड&#2364;&#2368; उत&#2381;सर&#2381;जन व&#2381;य&#2366;प&#2366;र प&#2381;रण&#2366;ल&#2368; (ईट&#2368;एस) क&#2379; प&#2375;श क&#2367;य&#2366; ज&#2366;न&#2366; च&#2366;ह&#2367;ए&#2404;'},
{question:'ब&#2366;स&#2381;क&#2375;टब&#2377;ल फ&#2375;डर&#2375;शन ऑफ इ&#2306;ड&#2367;य&#2366; क&#2375; प&#2381;रश&#2366;सक क&#2375; र&#2370;प म&#2375;&#2306; क&#2367;स&#2375; न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; गय&#2366; ह&#2376;?',options:['जस&#2381;ट&#2367;स प&#2368; क&#2369;म&#2366;र क&#2380;रव','जस&#2381;ट&#2367;स क&#2375; ग&#2379;व&#2367;&#2306;दर&#2366;ज','जस&#2381;ट&#2367;स प&#2368; क&#2371;ष&#2381;ण&#2366; भट','जस&#2381;ट&#2367;स र&#2366;ज&#2375;श ब&#2367;&#2306;दल',],answer:2,
description:'जस&#2381;ट&#2367;स प&#2368; क&#2371;ष&#2381;ण&#2366; भट क&#2379; ब&#2366;स&#2381;क&#2375;टब&#2377;ल फ&#2375;डर&#2375;शन ऑफ इ&#2306;ड&#2367;य&#2366; (ब&#2368;एफआई) क&#2375; ल&#2367;ए प&#2381;रश&#2366;सक न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; गय&#2366; ह&#2376;&#2404;<p>न&#2381;य&#2366;यम&#2370;र&#2381;त&#2367; प&#2368; क&#2371;ष&#2381;ण भट कर&#2381;न&#2366;टक उच&#2381;च न&#2381;य&#2366;य&#2366;लय क&#2375; प&#2370;र&#2381;व न&#2381;य&#2366;य&#2366;ध&#2368;श ह&#2376;&#2306;&#2404;<p>प&#2381;रश&#2366;सक तब तक क&#2366;म कर&#2375;ग&#2366; जब तक नवन&#2367;र&#2381;व&#2366;च&#2367;त न&#2367;क&#2366;य ब&#2368;एफआई क&#2366; क&#2366;र&#2381;यभ&#2366;र नह&#2368;&#2306; स&#2306;भ&#2366;ल ल&#2375;त&#2366;&#2404;<p>आद&#2375;श प&#2366;र&#2367;त करन&#2375; व&#2366;ल&#2375; न&#2381;य&#2366;यम&#2370;र&#2381;त&#2367; प&#2369;र&#2369;ष&#2375;&#2306;द&#2381;र क&#2369;म&#2366;र क&#2380;रव न&#2375; प&#2381;रश&#2366;सक स&#2375; र&#2366;ष&#2381;ट&#2381;र&#2368;य ख&#2375;ल स&#2306;ह&#2367;त&#2366; क&#2375; अन&#2369;स&#2366;र च&#2369;न&#2366;व प&#2381;रक&#2381;र&#2367;य&#2366; क&#2366; न&#2367;ष&#2381;कर&#2381;ष स&#2369;न&#2367;श&#2381;च&#2367;त करन&#2375; क&#2379; कह&#2366;&#2404;<p>ब&#2366;स&#2381;क&#2375;टब&#2377;ल फ&#2375;डर&#2375;शन ऑफ इ&#2306;ड&#2367;य&#2366;: इसक&#2368; स&#2381;थ&#2366;पन&#2366; 1950 म&#2375;&#2306; ह&#2369;ई थ&#2368;&#2404; इसक&#2366; म&#2369;ख&#2381;य&#2366;लय नई द&#2367;ल&#2381;ल&#2368; म&#2375;&#2306; ह&#2376;&#2404; इसक&#2375; अध&#2381;यक&#2381;ष क&#2375; ग&#2379;व&#2367;&#2306;दर&#2366;ज ह&#2376;&#2306;&#2404;'},
{question:'1 मई 2023 स&#2375; ___________ तक "र&#2366;ष&#2381;ट&#2381;रव&#2381;य&#2366;प&#2368; एएचड&#2368;एफ क&#2375;स&#2368;स&#2368; अभ&#2367;य&#2366;न" आय&#2379;ज&#2367;त क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;&#2404;',options:['31 मई 2023','31 ज&#2370;न 2023','1 अगस&#2381;त 2024','31 म&#2366;र&#2381;च 2024',],answer:3,
description:'क&#2367;स&#2366;न क&#2381;र&#2375;ड&#2367;ट क&#2366;र&#2381;ड स&#2369;व&#2367;ध&#2366; प&#2381;रद&#2366;न करन&#2375; क&#2375; ल&#2367;ए एक र&#2366;ष&#2381;ट&#2381;रव&#2381;य&#2366;प&#2368; एएचड&#2368;एफ क&#2375;स&#2368;स&#2368; अभ&#2367;य&#2366;न श&#2369;र&#2370; क&#2367;य&#2366; गय&#2366;&#2404;<p>क&#2375;&#2306;द&#2381;र&#2368;य म&#2306;त&#2381;र&#2368; प&#2369;र&#2369;ष&#2379;त&#2381;तम र&#2370;प&#2366;ल&#2366; न&#2375; 3 मई 2023 क&#2379; आध&#2367;क&#2366;र&#2367;क र&#2370;प स&#2375; 2023-24 क&#2375; ल&#2367;ए र&#2366;ष&#2381;ट&#2381;रव&#2381;य&#2366;प&#2368; एएचड&#2368;एफ क&#2375;स&#2368;स&#2368; अभ&#2367;य&#2366;न श&#2369;र&#2370; क&#2367;य&#2366;&#2404;<p>पश&#2369;प&#2366;लन और मत&#2381;स&#2381;य प&#2366;लन गत&#2367;व&#2367;ध&#2367;य&#2379;&#2306; म&#2375;&#2306; श&#2366;म&#2367;ल सभ&#2368; छ&#2379;ट&#2375; भ&#2370;म&#2367;ह&#2368;न क&#2367;स&#2366;न&#2379;&#2306; क&#2379; क&#2375;स&#2368;स&#2368; स&#2369;व&#2367;ध&#2366; प&#2381;रद&#2366;न करन&#2375; क&#2375; ल&#2367;ए इस&#2375; ल&#2377;न&#2381;च क&#2367;य&#2366; गय&#2366; ह&#2376;&#2404;"र&#2366;ष&#2381;ट&#2381;रव&#2381;य&#2366;प&#2368; एएचड&#2368;एफ क&#2375;स&#2368;स&#2368; अभ&#2367;य&#2366;न" 1 मई 2023 स&#2375; 31 म&#2366;र&#2381;च 2024 तक आय&#2379;ज&#2367;त क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;&#2404;<p>ज&#2370;न 2020 स&#2375;, मत&#2381;स&#2381;य प&#2366;लन, पश&#2369;प&#2366;लन और ड&#2375;यर&#2368; म&#2306;त&#2381;र&#2366;लय व&#2367;त&#2381;त&#2368;य स&#2375;व&#2366; व&#2367;भ&#2366;ग क&#2375; स&#2366;थ म&#2367;लकर सभ&#2368; प&#2366;त&#2381;र क&#2367;स&#2366;न&#2379;&#2306; क&#2379; क&#2367;स&#2366;न क&#2381;र&#2375;ड&#2367;ट क&#2366;र&#2381;ड स&#2369;व&#2367;ध&#2366; प&#2381;रद&#2366;न करन&#2375; क&#2375; ल&#2367;ए व&#2367;भ&#2367;न&#2381;न अभ&#2367;य&#2366;न चल&#2366; रह&#2366; ह&#2376;&#2404;<p>क&#2367;स&#2366;न क&#2381;र&#2375;ड&#2367;ट क&#2366;र&#2381;ड (क&#2375;स&#2368;स&#2368;): इस&#2375; 1998 म&#2375;&#2306; क&#2367;स&#2366;न&#2379;&#2306; क&#2379; ब&#2376;&#2306;क&#2379;&#2306 {question:'मई 2023 म&#2375;&#2306; व&#2367;श&#2381;व स&#2381;व&#2366;स&#2381;थ&#2381;य स&#2306;गठन न&#2375; क&#2367;स ब&#2368;म&#2366;र&#2368; क&#2375; ल&#2367;ए व&#2376;श&#2381;व&#2367;क आप&#2366;त स&#2381;थ&#2367;त&#2367; क&#2379; सम&#2366;प&#2381;त कर द&#2367;य&#2366; ह&#2376;?',options:['क&#2379;व&#2367;ड-19','मल&#2375;र&#2367;य&#2366;','इब&#2379;ल&#2366;','ड&#2375;&#2306;ग&#2370;',],answer:0,

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})
