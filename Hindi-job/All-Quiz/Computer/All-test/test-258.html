<script>


const questionText=document.querySelector(".question-text");
const optionBox=document.querySelector(".option-box");
const currentQuestionNum=document.querySelector(".current-question-num");
const answerDescription=document.querySelector(".answer-description");
const nextQuestionBtn=document.querySelector(".next-question-btn");
const correctAnswers=document.querySelector(".correct-answer");
const seeResultBtn=document.querySelector(".see-result-btn");
const remainingTime=document.querySelector(".remaining-time");
const timeUpText=document.querySelector(".time-up-text");
const quizHomeBox=document.querySelector(".quiz-home-box");
const quizBox=document.querySelector(".quiz-box");
const quizOverBox=document.querySelector(".quiz-over-box");
const startAgainQuizBtn=document.querySelector(".start-again-quiz-btn");
const goHomeBtn=document.querySelector(".go-home-btn");
const startQuizBtn=document.querySelector(".start-quiz-btn");
let attempt=0;
let questionIndex=0;
let score=0;
let number=0;
let myArray=[];
let interval;
    // You can put Questions Here
    // answer id 1-0, 2-1, 3-2, 4-3, 
myApp=[






 
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />She wished that her career could be as glamorous as the other women but not willing to work as they had.", options:["(A) as glamorous as the other women&#8217;s","(B) more glamorous than the career of the other women","(C) glamorous","(D) glamorous like other women", "(E) No correction is required"], answer: 0, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />Although he is liable to make political enemies with the decision, the Finance Minister will propose severe tax cuts that may both stimulate business and reduce the availability of loans.", options:["(A) liable from","(B) able to","(C) of a mind to","(D) liable at", "(E) No correction is required"], answer: 4, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />No matter what experience you have had with forest fires, if you would have witnessed the fire roaring down through the canyon, you would have been terrified.", options:["(A) if you witnessed","(B) if you had witnessed","(C) if you could witness","(D) if you will have witnessed", "(E) No correction is required"], answer: 1, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />Eaten in Portugal only, the Indians viewed the potato with suspicion for they assumed it had poisonous properties since only the white-skinned people consumed it.", options:["(A) Indians viewed the potato with suspicion for they","(B) Indians were suspicious of the potato and they","(C) potato was viewed with suspicion by Indians who","(D) potato was suspicious to Indians, and it was", "(E) No correction is required"], answer: 2, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />It was my business to cross the bridge to explore the bridgehead and to find out the extent to which the enemy had advanced.", options:["(A) how much","(B) the extent where","(C) the point where","(D) limit at which", "(E) No correction is required"], answer: 2, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />The world is becoming increasingly polarised between the rich and the poor.", options:["(A) among rich","(B) around the rich","(C) in between the rich","(D) amid rich persons", "(E) No correction is required"], answer: 4, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />I laid all the facts before him so that he could make his own Judgement.", options:["(A) laid all the facts in front of him","(B) lay all the facts before him","(C) lay all the facts in front of him","(D) did I lay all the facts before his", "(E) No correction is required"], answer: 4, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />If only she had told me about her problem I would have helped her.", options:["(A) would help","(B) could help","(C) had helped","(D) would not help", "(E) No correction is required"], answer: 4, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />Apollo was worshipped as long as the Roman Empire continued.", options:["(A) was continued","(B) ruled","(C) lasted","(D) did not exists", "(E) No correction is required"], answer: 2, },
{question: "Replace the phrase given in bold to make it grammatically correct.<br /><br />We want the teacher to be him who has the best rapport with the students.", options:["(A) We want the teacher to be he","(B) We want him to be the teacher","(C) We desire the teacher to be him","(D) We anticipate the teacher to be him", "(E) No correction is required"], answer: 0, },
 
  
  
  
  
  
 ];

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

//window.onload=()=>{
    
//}
</script>
