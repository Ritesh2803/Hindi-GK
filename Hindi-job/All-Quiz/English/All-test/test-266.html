<script>


const questionText=document.querySelector(".question-text");
const optionBox=document.querySelector(".option-box");
const currentQuestionNum=document.querySelector(".current-question-num");
const answerDescription=document.querySelector(".answer-description");
const nextQuestionBtn=document.querySelector(".next-question-btn");
const correctAnswers=document.querySelector(".correct-answer");
const seeResultBtn=document.querySelector(".see-result-btn");
const remainingTime=document.querySelector(".remaining-time");
const timeUpText=document.querySelector(".time-up-text");
const quizHomeBox=document.querySelector(".quiz-home-box");
const quizBox=document.querySelector(".quiz-box");
const quizOverBox=document.querySelector(".quiz-over-box");
const startAgainQuizBtn=document.querySelector(".start-again-quiz-btn");
const goHomeBtn=document.querySelector(".go-home-btn");
const startQuizBtn=document.querySelector(".start-quiz-btn");
let attempt=0;
let questionIndex=0;
let score=0;
let number=0;
let myArray=[];
let interval;
    // You can put Questions Here
    // answer id 1-0, 2-1, 3-2, 4-3, 
myApp=[






{question: "Arrange the following words or phrases to form a meaningful sentence. <br />P: unsurpassed power <br />Q: modem society <br />R: in <br />S: women enjoy", options:["(A) R Q P S","(B) S R P Q","(C) S P R Q","(D) P R S Q"], answer: 2, },
{question: "Arrange the following phrases to form a meaningful sentence. <br />P: Adventure Programmes <br />Q: adult programmes <br />R: more than <br />S: children watch", options:["(A) P S R Q","(B) S Q R P","(C) P R S Q","(D) S P Q R"], answer: 1, },
{question: "Arrange the following words or phrases to form a meaningful sentence. <br />P: checked regularly <br />Q: you should have <br />R: blood pressure <br />S: your", options:["(A) R P S Q","(B) R S Q P","(C) R Q P S","(D) Q P S R"], answer: 3, },
{question: "Arrange the following words or phrases to form a meaningful sentence. <br />P: she <br />Q: his phone number <br />R: didn&#8217;t know <br />S: she claimed", options:["(A) R P S Q","(B) S P R Q","(C) R Q P S","(D) P R S Q"], answer: 1, },
{question: "Arrange the following words or phrases to form a meaningful sentence. <br />P: Indian <br />Q: earn as much <br />R: working women <br />S: as men", options:["(A) P R Q S","(B) R S Q P","(C) R Q P S","(D) P R S Q"], answer: 0, },
{question: "Arrange the following words or phrases to form a meaningful sentence. <br />P: disintegrates some part of the old truths, and <br />Q: there by upsets the way of men&#8217;s thinking and <br />R: science does not merely add new truths to the old ones, but <br />S: sometimes the new truth it discovers <br />T: the ways of their lives", options:["(A) R P S Q T","(B) R S P Q T","(C) S R Q P T","(D) Q T S P R"], answer: 1, },
{question: "Arrange the following phrases to form a meaningful sentence. <br />P: equality before the law and the right <br />Q: however money and all that money<br />R: today political freedom assures people <br />S: to elect their government <br />T: can buy is not fairly distributed", options:["(A) R P S Q T","(B) R S P Q T","(C) S R Q P T","(D) Q T S P R"], answer: 0, },
{question: "Arrange the following phrases to form a meaningful sentence. <br />P: the image dies as soon as it is seen <br />Q: and based on a delicate system of filming and recording; <br />R: its working does not consist in storing or recording an image; <br />S: the science of television is highly sophisticated<br /> T: it rather catches and reflects an image like a mirror;", options:["(A) P R T S Q","(B) S Q R T P","(C) Q T R P S","(D) P Q R ST"], answer: 1, },
{question: "Arrange the following phrases to form a meaningful sentence. <br />P: the chief reason is that it is considered rude to differ with them <br />Q: moreover, even agreeing with them completely is not considered good manners <br />R: in England, it is not easy to keep up conversation with women in company; <br />S: nor can you ask them to give a reason for the opinion they profess;<br /> T: you are also afraid of imposing your views upon them", options:["(A) P S T Q R","(B) R P S T Q","(C) P Q R S T","(D) R S T P Q"], answer: 3, },
{question: "Arrange the following phrases to form a meaningful sentence. <br />P: and was at once convinced <br />Q: he sent a few copies of the book to well-known poetry critics <br />R: Shaw read the first few lines of the volume <br />S: and awaited their reaction<br /> T: that what he was reading was real poetry,", options:["(A) R P T Q S","(B) Q S T P R","(C) R S P Q T","(D) Q P R S T"], answer: 0, },
  
 
  
  
  
  
  
 ];

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

//window.onload=()=>{
    
//}
</script>
