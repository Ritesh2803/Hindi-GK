{question:'क&#2367;स&#2375; ह&#2366;ल ह&#2368; म&#2375;&#2306; न&#2366;गर व&#2367;म&#2366;नन मह&#2366;न&#2367;द&#2375;श&#2366;लय (DGCA) क&#2375; अगल&#2375; प&#2381;रम&#2369;ख क&#2375; र&#2370;प म&#2375;&#2306; न&#2367;य&#2369;क&#2381;त क&#2367;य&#2366; गय&#2366; ह&#2376;?',options:['अश&#2381;व&#2367;न&#2368; शरण','अर&#2369;ण च&#2366;वल&#2366;','स&#2379;नल ग&#2379;यल','व&#2367;क&#2381;रम द&#2375;व दत&#2381;त ',],answer:3,
description:'क&#2375;न&#2381;द&#2381;र&#2368;य क&#2376;ब&#2367;न&#2375;ट क&#2368; न&#2367;य&#2369;क&#2381;त&#2367; सम&#2367;त&#2367; न&#2375; स&#2368;न&#2367;यर आईएएस ऑफ&#2367;सर व&#2367;क&#2381;रम द&#2375;व दत&#2381;त (Vikram Dev Dutt) क&#2379; न&#2366;गर व&#2367;म&#2366;नन मह&#2366;न&#2367;द&#2375;श&#2366;लय (DGCA) क&#2375; अगल&#2375; ड&#2366;यर&#2375;क&#2381;टर जनरल (DG) क&#2375; र&#2370;प न&#2367;य&#2369;क&#2381;त&#2367; क&#2379; म&#2306;ज&#2370;र&#2368; द&#2375; द&#2368; ह&#2376;. व&#2367;क&#2381;रम द&#2375;व दत&#2381;त वर&#2381;तम&#2366;न म&#2375;&#2306; एअर इ&#2306;ड&#2367;य&#2366; अस&#2375;ट&#2381;स ह&#2379;ल&#2381;ड&#2367;&#2306;ग ल&#2367;म&#2367;ट&#2375;ड (AIAHL) क&#2375; स&#2368;एमड&#2368; क&#2375; र&#2370;प म&#2375;&#2306; क&#2366;र&#2381;यरत ह&#2376;&#2306;. दत&#2381;त 28 फरवर&#2368; 2023 क&#2379;, DGCA क&#2375; ड&#2366;यर&#2375;क&#2381;टर जनरल अर&#2369;ण क&#2369;म&#2366;र क&#2375; र&#2367;ट&#2366;यर ह&#2379;न&#2375; क&#2375; ब&#2366;द पदभ&#2366;र ग&#2381;रहण कर&#2375;&#2306;ग&#2375;. व&#2367;क&#2381;रम द&#2375;व दत&#2381;त "AGMUT" (अर&#2369;ण&#2366;चल प&#2381;रद&#2375;श, ग&#2379;व&#2366;, म&#2367;ज&#2379;रम और क&#2375;&#2306;द&#2381;र श&#2366;स&#2367;त प&#2381;रद&#2375;श) क&#2376;डर क&#2375; 1993 ब&#2376;च क&#2375; IAS अध&#2367;क&#2366;र&#2368; ह&#2376;&#2306;. "DGCA" न&#2366;गर&#2367;क उड&#2381;डयन (Civil Aviation) क&#2375; ल&#2367;ए भ&#2366;रत म&#2375;&#2306; म&#2369;ख&#2381;य न&#2367;य&#2366;मक न&#2367;क&#2366;य ह&#2376;. '},
{question:'74व&#2375;&#2306; गणत&#2306;त&#2381;र द&#2367;वस क&#2368; पर&#2375;ड म&#2375;&#2306; इस ब&#2366;र क&#2369;ल क&#2367;तन&#2368; झ&#2366;&#2306;क&#2367;य&#2379;&#2306; क&#2366; प&#2381;रदर&#2381;शन क&#2367;य&#2366; ज&#2366;य&#2375;ग&#2366;?',options:['22','23','24','25',],answer:1,
description:'इस ब&#2366;र 26 जनवर&#2368;,2023 क&#2379; कर&#2381;तव&#2381;य पथ (Kartavya Path) पर आय&#2379;ज&#2367;त ह&#2379;न&#2375; व&#2366;ल&#2375; गणत&#2306;त&#2381;र द&#2367;वस पर&#2375;ड म&#2375;&#2306; क&#2369;ल 23 झ&#2366;&#2306;क&#2367;य&#2366;&#2306; (Tableaux) प&#2381;रदर&#2381;श&#2367;त क&#2368; ज&#2366;एग&#2368;. 74व&#2375;&#2306; गणत&#2306;त&#2381;र द&#2367;वस क&#2368; पर&#2375;ड म&#2375;&#2306; ज&#2381;य&#2366;द&#2366;तर झ&#2366;&#2306;क&#2367;य&#2379;&#2306; क&#2366; थ&#2368;म न&#2366;र&#2368; सशक&#2381;त&#2367;करण पर आध&#2366;र&#2367;त ह&#2376;. न&#2366;रक&#2379;ट&#2367;क&#2381;स क&#2306;ट&#2381;र&#2379;ल ब&#2381;य&#2370;र&#2379; (NCB) क&#2368; झ&#2366;&#2306;क&#2368; पहल&#2368; ब&#2366;र गणत&#2306;त&#2381;र द&#2367;वस क&#2368; पर&#2375;ड क&#2366; ह&#2367;स&#2381;स&#2366; ह&#2379;ग&#2366;. कर&#2381;तव&#2381;य पथ पर न&#2367;कलन&#2375; व&#2366;ल&#2368; उत&#2381;तर प&#2381;रद&#2375;श क&#2368; झ&#2366;&#2306;क&#2368; क&#2366; थ&#2368;म "अय&#2379;ध&#2381;य&#2366; क&#2366; भव&#2381;य द&#2368;प&#2379;त&#2381;सव" ह&#2376;. प&#2367;छल&#2375; त&#2368;न वर&#2381;ष&#2379; म&#2375;&#2306; यह द&#2370;सर&#2368; ब&#2366;र ह&#2376; जब य&#2370;प&#2368; क&#2368; थ&#2368;म र&#2366;मनगर&#2368; अय&#2379;ध&#2381;य&#2366; पर आध&#2366;र&#2367;त ह&#2376;. '},
{question:'ह&#2367;&#2306;द&#2369;स&#2381;त&#2366;न य&#2370;न&#2367;ल&#2368;वर न&#2375; प&#2381;ल&#2366;स&#2381;ट&#2367;क अपश&#2367;ष&#2381;ट प&#2381;रब&#2306;धन पहल क&#2375; ल&#2367;ए क&#2367;सक&#2375; स&#2366;थ सहय&#2379;ग क&#2367;य&#2366; ह&#2376;?',options:['य&#2370;न&#2375;स&#2381;क&#2379; ','डब&#2381;ल&#2370;एचओ','य&#2370;एनड&#2368;प&#2368;','न&#2368;त&#2367; आय&#2379;ग',],answer:2,
description:'स&#2306;य&#2369;क&#2381;त र&#2366;ष&#2381;ट&#2381;र व&#2367;क&#2366;स क&#2366;र&#2381;यक&#2381;रम (UNDP) और ह&#2367;&#2306;द&#2369;स&#2381;त&#2366;न य&#2370;न&#2367;ल&#2368;वर एक सम&#2366;व&#2375;श&#2368; सर&#2381;क&#2369;लर इक&#2379;न&#2377;म&#2368; प&#2381;र&#2379;ज&#2375;क&#2381;ट श&#2369;र&#2370; करन&#2375; क&#2368; घ&#2379;षण&#2366; क&#2368; ह&#2376;. इसक&#2375; तहत अपश&#2367;ष&#2381;ट क&#2375; प&#2371;थक&#2381;करण क&#2379; बढ&#2364;&#2366;व&#2366; द&#2375;कर प&#2381;ल&#2366;स&#2381;ट&#2367;क अपश&#2367;ष&#2381;ट क&#2375; ए&#2306;ड-ट&#2370;-ए&#2306;ड प&#2381;रब&#2306;धन पर ध&#2381;य&#2366;न क&#2375;&#2306;द&#2381;र&#2367;त करन&#2366; ह&#2376;. स&#2366;थ ह&#2368;, इसक&#2375; ल&#2367;ए स&#2366;मग&#2381;र&#2368; प&#2369;नर&#2381;प&#2381;र&#2366;प&#2381;त&#2367; स&#2369;व&#2367;ध&#2366;ए&#2306; (Material recovery facilities) भ&#2368; श&#2369;र&#2370; करन&#2366; ह&#2376;. भ&#2366;रत म&#2375;&#2306; इस प&#2376;म&#2366;न&#2375; पर सफ&#2366;ई स&#2366;थ&#2367;य&#2379;&#2306; क&#2375; स&#2366;म&#2366;ज&#2367;क सम&#2366;व&#2375;श क&#2379; बढ&#2364;&#2366;व&#2366; द&#2375;न&#2375; क&#2375; ल&#2367;ए यह स&#2366;झ&#2375;द&#2366;र&#2368; अपन&#2368; तरह क&#2366; पहल&#2366; प&#2381;रय&#2366;स ह&#2376;. UNDP एक य&#2370;एन एज&#2375;&#2306;स&#2368; ह&#2376; इसक&#2368; स&#2381;थ&#2366;पन&#2366; 2 नव&#2306;बर 1965 क&#2379; क&#2368; गय&#2368; थ&#2368;.  '},
{question:'अण&#2381;डम&#2366;न और न&#2367;क&#2379;ब&#2366;र द&#2381;व&#2368;प सम&#2370;ह क&#2375; क&#2367;तन&#2375; द&#2381;व&#2368;प&#2379;&#2306; क&#2366; न&#2366;मकरण परमव&#2368;र चक&#2381;र व&#2367;ज&#2375;त&#2366;ओ&#2306; क&#2375; न&#2366;म पर क&#2367;य&#2366; गय&#2366;?',options:['14','21','25 ','28',],answer:1,
description:'प&#2368;एम म&#2379;द&#2368; न&#2375; पर&#2366;क&#2381;रम द&#2367;वस क&#2375; अवसर पर अण&#2381;डम&#2366;न और न&#2367;क&#2379;ब&#2366;र द&#2381;व&#2368;प सम&#2370;ह क&#2375; 21 सबस&#2375; बड&#2364;&#2375; द&#2381;व&#2368;प&#2379;&#2306; क&#2366; न&#2366;मकरण परमव&#2368;र चक&#2381;र व&#2367;ज&#2375;त&#2366;ओ&#2306; क&#2375; न&#2366;म पर कर द&#2367;य&#2366; ह&#2376;. प&#2368;एम म&#2379;द&#2368; न&#2375; स&#2366;थ ह&#2368;, न&#2375;त&#2366;ज&#2368; स&#2369;भ&#2366;ष च&#2306;द&#2381;र ब&#2379;स द&#2381;व&#2368;प पर बन&#2366;ए ज&#2366;न&#2375; व&#2366;ल&#2375; न&#2375;त&#2366;ज&#2368; र&#2366;ष&#2381;ट&#2381;र&#2368;य स&#2381;म&#2366;रक (National Memorial) क&#2375; प&#2381;रत&#2367;र&#2370;प क&#2366; भ&#2368; उद&#2381;घ&#2366;टन क&#2367;य&#2366;. प&#2368;एम म&#2379;द&#2368; द&#2381;व&#2366;र&#2366; वर&#2381;ष 2018 म&#2375;&#2306; न&#2375;त&#2366;ज&#2368; स&#2369;भ&#2366;ष च&#2306;द&#2381;र ब&#2379;स क&#2375; सम&#2381;म&#2366;न और उनक&#2368; स&#2381;म&#2371;त&#2367; म&#2375;&#2306; र&#2377;स आइल&#2376;&#2306;ड क&#2366; न&#2366;म उनक&#2375; न&#2366;म पर कर द&#2367;य&#2366; थ&#2366;. '},
{question:'ब&#2367;जन&#2375;स 20 (B20) इ&#2306;स&#2375;प&#2381;शन म&#2368;ट&#2367;&#2306;ग क&#2367;स र&#2366;ज&#2381;य म&#2375;&#2306; आय&#2379;ज&#2367;त क&#2368; ज&#2366; रह&#2368; ह&#2376;?',options:['कर&#2381;न&#2366;टक','मध&#2381;य प&#2381;रद&#2375;श','ग&#2369;जर&#2366;त','मह&#2366;र&#2366;ष&#2381;ट&#2381;र',],answer:2,
description:'भ&#2366;रत क&#2379; G20 क&#2368; अध&#2381;यक&#2381;षत&#2366; क&#2375; तहत, ब&#2367;जन&#2375;स 20 (B20) क&#2368; पहल&#2368; ब&#2376;ठक क&#2366; आय&#2379;जन 23 जनवर&#2368;, 2023 क&#2379; ग&#2366;&#2306;ध&#2368;नगर, ग&#2369;जर&#2366;त म&#2375;&#2306; क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;. इस ब&#2376;ठक म&#2375;&#2306; क&#2375;&#2306;द&#2381;र&#2368;य म&#2306;त&#2381;र&#2368; प&#2368;य&#2370;ष ग&#2379;यल और अश&#2381;व&#2367;न&#2368; व&#2376;ष&#2381;णव, म&#2369;ख&#2381;यम&#2306;त&#2381;र&#2368; भ&#2370;प&#2375;&#2306;द&#2381;र पट&#2375;ल, G20 क&#2375; ल&#2367;ए भ&#2366;रत क&#2375; श&#2375;रप&#2366;, अम&#2367;त&#2366;भ क&#2366;&#2306;त, ट&#2366;ट&#2366; स&#2306;स क&#2375; अध&#2381;यक&#2381;ष एन च&#2306;द&#2381;रश&#2375;खरन और कई र&#2366;ष&#2381;ट&#2381;र&#2368;य और अ&#2306;तर&#2381;र&#2366;ष&#2381;ट&#2381;र&#2368;य व&#2381;य&#2366;प&#2366;र अध&#2367;क&#2366;र&#2368; श&#2366;म&#2367;ल ह&#2376;&#2306;. इस ब&#2376;ठक म&#2375;&#2306; प&#2368;प&#2368;प&#2368; म&#2377;डल क&#2379; सफल बन&#2366;न&#2375; क&#2375; प&#2381;रय&#2366;स&#2379;&#2306; पर ज&#2379;र द&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;.'},

description:'भ&#2366;रत&#2368;य न&#2380;स&#2375;न&#2366; न&#2375; 23 जनवर&#2368;, 2023 क&#2379; प&#2366;&#2306;चव&#2368;&#2306; कलव&#2366;र&#2368; श&#2381;र&#2375;ण&#2368; क&#2368; पनड&#2369;ब&#2381;ब&#2368; व&#2366;ग&#2368;र क&#2379; कम&#2368;शन क&#2367;य&#2366;. न&#2380;स&#2375;न&#2366; स&#2381;ट&#2366;फ क&#2375; प&#2381;रम&#2369;ख एडम&#2367;रल आर हर&#2367; क&#2369;म&#2366;र म&#2369;&#2306;बई म&#2375;&#2306; न&#2380;स&#2375;न&#2366; ड&#2377;कय&#2366;र&#2381;ड म&#2375;&#2306; आय&#2379;ज&#2367;त एक सम&#2366;र&#2379;ह क&#2375; द&#2380;र&#2366;न म&#2369;ख&#2381;य अत&#2367;थ&#2367; थ&#2375;. म&#2369;&#2306;बई क&#2375; मझग&#2366;&#2306;व ड&#2377;क श&#2367;पब&#2367;ल&#2381;डर&#2381;स ल&#2367;म&#2367;ट&#2375;ड (MDL) न&#2375; म&#2376;सर&#2381;स न&#2375;वल ग&#2381;र&#2369;प ऑफ फ&#2381;र&#2366;&#2306;स क&#2375; स&#2366;थ म&#2367;लकर पनड&#2369;ब&#2381;ब&#2368; क&#2366; न&#2367;र&#2381;म&#2366;ण क&#2367;य&#2366; ह&#2376;.  कलव&#2366;र&#2368; श&#2381;र&#2375;ण&#2368; क&#2368; च&#2366;र पनड&#2369;ब&#2381;ब&#2367;य&#2366;&#2306; भ&#2366;रत&#2368;य न&#2380;स&#2375;न&#2366; क&#2379; पहल&#2375; ह&#2368; स&#2380;&#2306;प&#2368; ज&#2366; च&#2369;क&#2368; ह&#2376;&#2306;. इन सबमर&#2368;न क&#2366; न&#2367;र&#2381;म&#2366;ण प&#2381;र&#2379;ज&#2375;क&#2381;ट 75 क&#2375; तहत क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;. इसक&#2375; तहत कलव&#2366;र&#2368; श&#2381;र&#2375;ण&#2368; क&#2368; छह सबमर&#2368;न क&#2366; न&#2367;र&#2381;म&#2366;ण क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;.  '},

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})
