description:'क&#2375;&#2306;द&#2381;र-श&#2366;स&#2367;त प&#2381;रद&#2375;श जम&#2381;म&#2370; और कश&#2381;म&#2368;र क&#2375; र&#2367;य&#2366;स&#2368; ज&#2367;ल&#2375; क&#2375; सल&#2366;ल-ह&#2376;म&#2366;न&#2366; क&#2381;ष&#2375;त&#2381;र म&#2375;&#2306;, ज&#2367;य&#2379;ल&#2377;ज&#2367;कल सर&#2381;व&#2375; ऑफ इ&#2306;ड&#2367;य&#2366; (GSI) न&#2375; बड़&#2368; उपलब&#2381;ध&#2367; ह&#2366;स&#2367;ल करत&#2375; ह&#2369;ए 5.9 म&#2367;ल&#2367;यन टन क&#2375; ल&#2367;थ&#2367;यम अन&#2369;म&#2366;न&#2367;त भ&#2306;ड&#2366;र (G3) क&#2366; पत&#2366; लग&#2366;य&#2366; ह&#2376;. ह&#2366;ल ह&#2368; म&#2375;&#2306; 62व&#2368;&#2306; क&#2375;&#2306;द&#2381;र&#2368;य भ&#2370;व&#2376;ज&#2381;ञ&#2366;न&#2367;क प&#2381;र&#2379;ग&#2381;र&#2366;म&#2367;&#2306;ग ब&#2379;र&#2381;ड (CGPB) क&#2368; ब&#2376;ठक क&#2375; द&#2380;र&#2366;न 15 अन&#2381;य स&#2306;स&#2366;धन व&#2366;ल&#2368; भ&#2370;व&#2376;ज&#2381;ञ&#2366;न&#2367;क र&#2367;प&#2379;र&#2381;ट (G2 और G3 स&#2381;ट&#2375;ज) और 35 भ&#2370;व&#2376;ज&#2381;ञ&#2366;न&#2367;क ज&#2381;ञ&#2366;पन&#2379;&#2306; क&#2375; स&#2366;थ यह र&#2367;प&#2379;र&#2381;ट स&#2306;ब&#2306;ध&#2367;त र&#2366;ज&#2381;य सरक&#2366;र&#2379;&#2306; क&#2379; स&#2380;&#2306;प&#2368; गई थ&#2368;. ल&#2367;थ&#2367;यम क&#2366; उपय&#2379;ग ईव&#2368; ब&#2376;टर&#2368; क&#2375; न&#2367;र&#2381;म&#2366;ण म&#2375;&#2306; म&#2369;ख&#2381;य र&#2370;प स&#2375; क&#2367;य&#2366; ज&#2366;त&#2366; ह&#2376;. GSI क&#2368; स&#2381;थ&#2366;पन&#2366; 1851 म&#2375;&#2306; क&#2368; गय&#2368; थ&#2368;, इसक&#2366; म&#2369;ख&#2381;य&#2366;लय क&#2379;लक&#2366;त&#2366; म&#2375;&#2306; ह&#2376;.  '},

description:'ग&#2370;गल न&#2375; अपन&#2375; ड&#2370;डल क&#2375; म&#2366;ध&#2381;यम स&#2375; मलय&#2366;लम स&#2367;न&#2375;म&#2366; म&#2375;&#2306; पहल&#2368; मह&#2367;ल&#2366; ल&#2368;ड एक&#2381;ट&#2381;र&#2375;स प&#2368;क&#2375; र&#2379;ज&#2364;&#2368; (PK Rosy) क&#2379; उनक&#2375; 120 व&#2368;&#2306; जय&#2306;त&#2368; पर य&#2366;द क&#2367;य&#2366; ह&#2376;. प&#2368;.क&#2375;. र&#2379;ज&#2364;&#2368; न&#2375; मलय&#2366;लम फ&#2367;ल&#2381;म व&#2367;ग&#2366;थ&#2366;क&#2369;म&#2366;रन (Vigathakumaran) (द ल&#2377;स&#2381;ट च&#2366;इल&#2381;ड) स&#2375; अपन&#2375; अभ&#2367;नय क&#2368; श&#2369;र&#2369;आत क&#2368; थ&#2368;. मलय&#2366;लम स&#2367;न&#2375;म&#2366; म&#2375;&#2306; पहल&#2368; मह&#2367;ल&#2366; ल&#2368;ड एक&#2381;ट&#2381;र&#2375;स प&#2368;.क&#2375;. र&#2379;ज&#2364;&#2368; क&#2366; जन&#2381;म वर&#2381;ष 1903 म&#2375;&#2306; त&#2367;र&#2369;वन&#2306;तप&#2369;रम क&#2375; र&#2366;जम&#2381;म&#2366; (Rajamma) म&#2375;&#2306; ह&#2369;आ थ&#2366;. प&#2368;.क&#2375;. र&#2379;ज&#2364;&#2368; दल&#2367;त ईस&#2366;ई सम&#2369;द&#2366;य स&#2375; थ&#2368;. '},

description:'भ&#2366;रत&#2368;य अ&#2306;तर&#2367;क&#2381;ष अन&#2369;स&#2306;ध&#2366;न स&#2306;गठन (ISRO) न&#2375; श&#2381;र&#2368;हर&#2367;क&#2379;ट&#2366; स&#2381;थ&#2367;त सत&#2368;श धवन अ&#2306;तर&#2367;क&#2381;ष क&#2375;&#2306;द&#2381;र स&#2375; स&#2381;म&#2366;ल स&#2376;ट&#2375;ल&#2366;इट ल&#2366;&#2306;च व&#2381;ह&#2368;कल (SSLV-D2) क&#2375; द&#2370;सर&#2375; स&#2306;स&#2381;करण क&#2379; सफलत&#2366;प&#2370;र&#2381;वक ल&#2366;&#2306;च क&#2367;य&#2366;. इसर&#2379; न&#2375; इस ल&#2366;&#2306;च व&#2381;ह&#2368;कल स&#2375; त&#2368;न स&#2376;ट&#2375;ल&#2366;इट&#2381;स क&#2379; अ&#2306;तर&#2367;क&#2381;ष म&#2375;&#2306; स&#2381;थ&#2366;प&#2367;त क&#2367;य&#2366;. ज&#2367;सम&#2375;&#2306; इसर&#2379; क&#2366; स&#2376;ट&#2375;ल&#2366;इट EOS-07, च&#2375;न&#2381;नई क&#2375; स&#2381;प&#2375;स स&#2381;ट&#2366;र&#2381;टअप स&#2381;प&#2375;सक&#2367;ड&#2381;ज क&#2368; स&#2376;ट&#2375;ल&#2366;इट आज&#2364;&#2366;द&#2368;स&#2376;ट-2 (AzaadiSAT-2) और एक अम&#2375;र&#2367;क&#2368; स&#2376;ट&#2375;ल&#2366;इट ज&#2366;नस-1 (Janus-1) श&#2366;म&#2367;ल ह&#2376;. SSLV-D2 र&#2377;क&#2375;ट "ल&#2377;न&#2381;च-ऑन-ड&#2367;म&#2366;&#2306;ड" (Launch-on-demand) क&#2375; आध&#2366;र पर ल&#2379; अर&#2381;थ ऑर&#2381;ब&#2367;ट म&#2375;&#2306; 500 क&#2367;ल&#2379;ग&#2381;र&#2366;म तक क&#2375; स&#2376;ट&#2375;ल&#2366;इट&#2381;स क&#2379; स&#2381;थ&#2366;प&#2367;त कर सकत&#2366; ह&#2376;. '},
{question:'उत&#2381;तर प&#2381;रद&#2375;श ग&#2381;ल&#2379;बल इन&#2381;व&#2375;स&#2381;टर&#2381;स सम&#2367;ट 2023 क&#2366; आय&#2379;जन क&#2367;स शहर म&#2375;&#2306; क&#2367;य&#2366; ज&#2366; रह&#2366; ह&#2376;?',options:['क&#2366;नप&#2369;र','लखनऊ ','व&#2366;र&#2366;णस&#2368; ','न&#2379;एड&#2366; ',],answer:1,
description:"प&#2381;रध&#2366;नम&#2306;त&#2381;र&#2368; नर&#2375;न&#2381;&#8205;द&#2381;र म&#2379;द&#2368; न&#2375; आज लखनऊ म&#2375;&#2306; उत&#2381;तर प&#2381;रद&#2375;श ग&#2381;ल&#2379;बल इन&#2381;व&#2375;स&#2381;टर&#2381;स सम&#2367;ट 2023 क&#2366; उद&#2381;घ&#2366;टन क&#2367;य&#2366;. इस अवसर पर उन&#2381;ह&#2379;&#2306;न&#2375; कह&#2366; क&#2367; भ&#2366;रत क&#2368; सम&#2371;द&#2381;ध&#2367; म&#2375;&#2306; व&#2367;श&#2381;&#8205;व क&#2368; सम&#2371;द&#2381;ध&#2367; और उज&#2381;&#8205;जवल भव&#2367;ष&#2381;&#8205;य न&#2367;ह&#2367;त ह&#2376;. इस अवसर पर प&#2368;एम म&#2379;द&#2368; न&#2375; ग&#2381;ल&#2379;बल ट&#2381;र&#2375;ड श&#2379; (Global Trade Show) क&#2366; भ&#2368; उद&#2381;घ&#2366;टन क&#2367;य&#2366; स&#2366;थ ह&#2368; उन&#2381;ह&#2379;&#2306;न&#2375; इन&#2381;व&#2375;स&#2381;ट य&#2370;प&#2368; 2.0 (Invest UP 2.0.) क&#2366; भ&#2368; श&#2369;भ&#2366;र&#2306;भ क&#2367;य&#2366;. इस इन&#2381;व&#2375;स&#2381;टर&#2381;स सम&#2367;ट क&#2366; थ&#2368;म 'उत&#2381;तर प&#2381;रद&#2375;श- नए भ&#2366;रत क&#2366; व&#2367;क&#2366;स इ&#2306;जन' (Uttar Pradesh-New India's Growth engine) ह&#2376;. "},
{question:'ह&#2366;ल ह&#2368; म&#2375;&#2306; ज&#2366;र&#2368; ग&#2381;ल&#2379;बल क&#2381;व&#2366;ल&#2367;ट&#2368; इ&#2306;फ&#2381;र&#2366;स&#2381;ट&#2381;रक&#2381;चर इ&#2306;ड&#2375;क&#2381;स (GQII) 2021 म&#2375;&#2306; भ&#2366;रत क&#2368; र&#2376;&#2306;क क&#2381;य&#2366; ह&#2376;?',options:['05व&#2368;&#2306;','08व&#2368;&#2306;','10व&#2368;&#2306;','20व&#2368;&#2306;',],answer:2,
description:'ह&#2366;ल ह&#2368; म&#2375;&#2306; ज&#2366;र&#2368; ग&#2381;ल&#2379;बल क&#2381;व&#2366;ल&#2367;ट&#2368; इ&#2306;फ&#2381;र&#2366;स&#2381;ट&#2381;रक&#2381;चर इ&#2306;ड&#2375;क&#2381;स (GQII) 2021 म&#2375;&#2306; भ&#2366;रत क&#2368; समग&#2381;र क&#2381;य&#2370;आई प&#2381;रण&#2366;ल&#2368; र&#2376;&#2306;क&#2367;&#2306;ग ट&#2377;प 10 म&#2375;&#2306; 10व&#2375;&#2306; स&#2381;थ&#2366;न पर बन&#2368; ह&#2369;ई ह&#2376;. भ&#2366;रत&#2368;य ग&#2369;णवत&#2381;त&#2366; पर&#2367;षद (QCI) क&#2375; तहत आन&#2375; व&#2366;ल&#2368; भ&#2366;रत क&#2368; र&#2366;ष&#2381;ट&#2381;र&#2368;य प&#2381;रत&#2381;य&#2366;यन प&#2381;रण&#2366;ल&#2368; क&#2379; GQII-2021 म&#2375;&#2306; 5व&#2366;&#2306; स&#2381;थ&#2366;न म&#2367;ल&#2366; ह&#2376;. GQII क&#2375; तहत ग&#2369;णवत&#2381;त&#2366;प&#2370;र&#2381;ण ब&#2369;न&#2367;य&#2366;द&#2368; ढ&#2366;&#2306;च&#2375; (QI) क&#2375; आध&#2366;र पर द&#2369;न&#2367;य&#2366; म&#2375;&#2306; 184 द&#2375;श&#2379;&#2306; क&#2368; स&#2370;च&#2368; त&#2376;य&#2366;र क&#2368; गई ह&#2376;.  ज&#2368;क&#2381;य&#2370;आईआई द&#2375;श&#2379;&#2306; क&#2375; क&#2381;य&#2370;आई क&#2368; त&#2369;लन&#2366; क&#2375; आध&#2366;र पर उसक&#2368; प&#2381;रगत&#2367; क&#2366; म&#2369;ल&#2381;य&#2366;&#2306;कन करत&#2366; ह&#2376;.फ&#2366;इजर इ&#2306;ड&#2367;य&#2366; (Pfizer India) न&#2375; म&#2368;न&#2366;क&#2381;ष&#2368; न&#2375;वत&#2367;य&#2366; (Meenakshi Nevatia) क&#2379; अपन&#2366; नय&#2366; स&#2368;ईओ और प&#2381;रब&#2306;ध न&#2367;द&#2375;शक न&#2367;य&#2369;क&#2381;त करन&#2375; क&#2368; घ&#2379;षण&#2366; क&#2368; ह&#2376;. उनक&#2368; न&#2367;य&#2369;क&#2381;त&#2367; 3 अप&#2381;र&#2376;ल, 2023 स&#2375; प&#2381;रभ&#2366;व&#2368; ह&#2379;ग&#2368;, न&#2375;वत&#2367;य&#2366; अगल&#2375; प&#2366;&#2306;च वर&#2381;ष&#2379;&#2306; तक इस भ&#2370;म&#2367;क&#2366; म&#2375;&#2306; क&#2366;म कर&#2375;ग&#2368;. वह इसस&#2375; पहल&#2375; स&#2381;ट&#2381;र&#2366;इकर इ&#2306;ड&#2367;य&#2366; (Stryker India) क&#2375; उप&#2366;ध&#2381;यक&#2381;ष और प&#2381;रब&#2306;ध न&#2367;द&#2375;श function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

</script>
