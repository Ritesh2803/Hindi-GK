{question:'IIT ग&#2369;व&#2366;ह&#2366;ट&#2368; न&#2375; ह&#2371;दय अन&#2369;स&#2306;ध&#2366;न क&#2375; ल&#2367;ए क&#2367;स अस&#2381;पत&#2366;ल क&#2375; स&#2366;थ स&#2366;झ&#2375;द&#2366;र&#2368; क&#2368; ह&#2376;?',options:['सत&#2381;य स&#2366;ई&#2306; अस&#2381;पत&#2366;ल, अहमद&#2366;ब&#2366;द','फ&#2379;र&#2381;ट&#2367;स, ग&#2369;र&#2369;ग&#2381;र&#2366;म','AIIMS, द&#2367;ल&#2381;ल&#2368;','क&#2376;ल&#2366;श अस&#2381;पत&#2366;ल, न&#2379;एड&#2366;',],answer:0,
description:'13 म&#2366;र&#2381;च 2023 क&#2379; IIT ग&#2369;व&#2366;ह&#2366;ट&#2368; न&#2375; ह&#2371;दय अन&#2369;स&#2306;ध&#2366;न क&#2379; बढ&#2364;&#2366;व&#2366; द&#2375;न&#2375; क&#2375; ल&#2367;ए श&#2381;र&#2368; सत&#2381;य स&#2366;ई&#2306; ह&#2366;र&#2381;ट ह&#2377;स&#2381;प&#2367;टल, अहमद&#2366;ब&#2366;द क&#2375; स&#2366;थ एक समझ&#2380;त&#2366; ज&#2381;ञ&#2366;पन पर हस&#2381;त&#2366;क&#2381;षर क&#2367;ए&#2404;<p>&#x2022;ह&#2371;दय र&#2379;ग&#2379;&#2306; स&#2375; स&#2306;ब&#2306;ध&#2367;त ड&#2367;ज&#2367;टल पर&#2367;वर&#2381;तन, ग&#2367;र&#2366;वट और स&#2370;चन&#2366; स&#2366;झ&#2366; करन&#2375; क&#2375; ल&#2367;ए इस पर हस&#2381;त&#2366;क&#2381;षर क&#2367;ए गए थ&#2375;&#2404;<p>&#x2022;असम सरक&#2366;र न&#2375; 500 बच&#2381;च&#2379;&#2306; पर पर&#2367;ष&#2381;क&#2371;त ह&#2371;दय शल&#2381;य च&#2367;क&#2367;त&#2381;स&#2366; करन&#2375; क&#2375; ल&#2367;ए अस&#2381;पत&#2366;ल क&#2375; स&#2366;थ एक समझ&#2380;त&#2366; ज&#2381;ञ&#2366;पन भ&#2368; क&#2367;य&#2366; ह&#2376;&#2404;<p>&#x2022;श&#2381;र&#2368; सत&#2381;य स&#2366;ई ह&#2366;र&#2381;ट ह&#2377;स&#2381;प&#2367;टल, अहमद&#2366;ब&#2366;द और र&#2366;जक&#2379;ट, प&#2381;रश&#2366;&#2306;त&#2367; म&#2375;ड&#2367;कल सर&#2381;व&#2367;स&#2375;ज ए&#2306;ड र&#2367;सर&#2381;च फ&#2366;उ&#2306;ड&#2375;शन (PMSRF) द&#2381;व&#2366;र&#2366; चल&#2366;ए ज&#2366; रह&#2375; ह&#2376;&#2306;&#2404;<p>&#x2022;PMSRF न&#2375; इस स&#2366;ल जनवर&#2368; म&#2375;&#2306; प&#2370;र&#2381;व&#2379;त&#2381;तर र&#2366;ज&#2381;य क&#2375; आर&#2381;थ&#2367;क र&#2370;प स&#2375; कमज&#2379;र वर&#2381;ग&#2379;&#2306; क&#2375; 1,000 र&#2379;ग&#2367;य&#2379;&#2306; क&#2375; ल&#2367;ए द&#2379; स&#2366;ल क&#2375; ल&#2367;ए ह&#2371;दय स&#2306;ब&#2306;ध&#2368; ब&#2368;म&#2366;र&#2367;य&#2379;&#2306; क&#2375; म&#2369;फ&#2381;त इल&#2366;ज क&#2375; ल&#2367;ए असम सरक&#2366;र क&#2375; स&#2366;थ एक समझ&#2380;त&#2366; ज&#2381;ञ&#2366;पन पर हस&#2381;त&#2366;क&#2381;षर क&#2367;ए थ&#2375;&#2404;'},
{question:'मछल&#2368; क&#2375; ट&#2368;क&#2375; क&#2379; व&#2367;कस&#2367;त करन&#2375; क&#2375; ल&#2367;ए इ&#2306;ड&#2367;यन इम&#2381;य&#2370;न&#2379;ल&#2377;ज&#2367;कल न&#2375; ______ क&#2375; स&#2366;थ स&#2366;झ&#2375;द&#2366;र&#2368; क&#2368;?',options:['भ&#2366;रत&#2368;य प&#2381;र&#2380;द&#2381;य&#2379;ग&#2367;क&#2368; स&#2306;स&#2381;थ&#2366;न, क&#2366;नप&#2369;र','स&#2375;&#2306;ट&#2381;रल इ&#2306;स&#2381;ट&#2368;ट&#2381;य&#2370;ट ऑफ फ&#2381;र&#2375;शव&#2366;टर एक&#2381;व&#2366;कल&#2381;चर','स&#2368;रम इ&#2306;स&#2381;ट&#2368;ट&#2381;य&#2370;ट ऑफ इ&#2306;ड&#2367;य&#2366;','व&#2376;ज&#2381;ञ&#2366;न&#2367;क और औद&#2381;य&#2379;ग&#2367;क अन&#2369;स&#2306;ध&#2366;न पर&#2367;षद',],answer:1,
description:'म&#2366;र&#2381;च 2023 म&#2375;&#2306; इ&#2306;ड&#2367;यन इम&#2381;य&#2370;न&#2379;ल&#2377;ज&#2367;कल&#2381;स ल&#2367;म&#2367;ट&#2375;ड (IIL) न&#2375; मछल&#2368; क&#2375; ट&#2368;क&#2375; क&#2375; व&#2381;य&#2366;वस&#2366;य&#2367;क व&#2367;क&#2366;स क&#2375; ल&#2367;ए स&#2375;&#2306;ट&#2381;रल इ&#2306;स&#2381;ट&#2368;ट&#2381;य&#2370;ट ऑफ फ&#2381;र&#2375;शव&#2366;टर एक&#2381;व&#2366;कल&#2381;चर (CIFA), भ&#2369;वन&#2375;श&#2381;वर क&#2375; स&#2366;थ स&#2366;झ&#2375;द&#2366;र&#2368; क&#2368;&#2404;<p>&#x2022;CIFA एक भ&#2366;रत&#2368;य क&#2371;ष&#2367; अन&#2369;स&#2306;ध&#2366;न पर&#2367;षद (ICAR) स&#2306;स&#2381;थ&#2366;न ह&#2376;&#2404;<p>&#x2022;CIFA म&#2368;ठ&#2375; प&#2366;न&#2368; क&#2368; मछल&#2368; म&#2375;&#2306; रक&#2381;तस&#2381;र&#2366;व&#2368; स&#2375;प&#2381;ट&#2367;स&#2368;म&#2367;य&#2366;, ज&#2367;स&#2375; एर&#2379;म&#2379;नस स&#2375;प&#2381;ट&#2367;स&#2368;म&#2367;य&#2366;, अल&#2381;सर र&#2379;ग य&#2366; ल&#2366;ल-घ&#2366;व र&#2379;ग भ&#2368; कह&#2366; ज&#2366;त&#2366; ह&#2376;, क&#2375; ख&#2367;ल&#2366;फ ट&#2368;क&#2366; व&#2367;कस&#2367;त कर&#2375;ग&#2366;&#2404;<p>&#x2022;म&#2368;ठ&#2375; प&#2366;न&#2368; क&#2368; मछल&#2367;य&#2379;&#2306; म&#2375;&#2306; रक&#2381;तस&#2381;र&#2366;व&#2368; स&#2376;प&#2381;ट&#2367;स&#2368;म&#2367;य&#2366; एर&#2379;म&#2379;न&#2366;स ह&#2366;इड&#2381;र&#2379;फ&#2367;ल&#2366;, एक अवसरव&#2366;द&#2368; र&#2379;गजनक ज&#2368;व&#2366;ण&#2369; क&#2375; क&#2366;रण ह&#2379;त&#2366; ह&#2376;&#2404;<p>&#x2022;यह स&#2306;क&#2381;रमण द&#2369;न&#2367;य&#2366; भर म&#2375;&#2306; त&#2366;ज&#2366; और ख&#2366;र&#2375; प&#2366;न&#2368; क&#2368; मछल&#2368; प&#2366;लन क&#2366; स&#2306;कट ह&#2376; और प&#2367;छल&#2375; दशक&#2379;&#2306; म&#2375;&#2306; भ&#2366;रत&#2368;य जल&#2368;य क&#2371;ष&#2367; म&#2375;&#2306; एक महत&#2381;वप&#2370;र&#2381;ण आर&#2381;थ&#2367;क समस&#2381;य&#2366; क&#2375; र&#2370;प म&#2375;&#2306; उभर&#2366; ह&#2376;&#2404;'},
{question:'द&#2381;व&#2367;व&#2366;र&#2381;ष&#2367;क अभ&#2381;य&#2366;स "ल&#2366; प&#2375;र&#2379;स" कह&#2366;&#2305; श&#2369;र&#2370; ह&#2369;आ?',options:['प&#2381;रश&#2366;&#2306;त मह&#2366;स&#2366;गर','अटल&#2366;&#2306;ट&#2367;क मह&#2366;स&#2366;गर','ज&#2379;धप&#2369;र','ह&#2367;&#2306;द मह&#2366;स&#2366;गर क&#2381;ष&#2375;त&#2381;र',],answer:3,
description:'बह&#2369;पक&#2381;ष&#2368;य सम&#2369;द&#2381;र&#2368; अभ&#2381;य&#2366;स "ल&#2366; प&#2375;र&#2379;स" क&#2366; त&#2368;सर&#2366; स&#2306;स&#2381;करण 13 म&#2366;र&#2381;च 2023 क&#2379; ह&#2367;&#2306;द मह&#2366;स&#2366;गर क&#2381;ष&#2375;त&#2381;र म&#2375;&#2306; श&#2369;र&#2370; ह&#2369;आ&#2404;<p>&#x2022;इस अभ&#2381;य&#2366;स म&#2375;&#2306; र&#2377;यल ऑस&#2381;ट&#2381;र&#2375;ल&#2367;य&#2366;ई न&#2380;स&#2375;न&#2366;, फ&#2381;र&#2366;&#2306;स&#2368;स&#2368; न&#2380;स&#2375;न&#2366;, भ&#2366;रत&#2368;य न&#2380;स&#2375;न&#2366;, ज&#2366;प&#2366;न&#2368; न&#2380;स&#2375;न&#2366; और स&#2306;य&#2369;क&#2381;त र&#2366;ज&#2381;य न&#2380;स&#2375;न&#2366; क&#2375; कर&#2381;म&#2367;य&#2379;&#2306;, जह&#2366;ज&#2379;&#2306; और अभ&#2367;न&#2381;न ह&#2375;ल&#2368;क&#2366;प&#2381;टर&#2379;&#2306; क&#2368; भ&#2366;ग&#2368;द&#2366;र&#2368; श&#2366;म&#2367;ल ह&#2376;&#2404;<p>&#x2022;यह फ&#2381;र&#2366;&#2306;स&#2368;स&#2368; न&#2380;स&#2375;न&#2366; द&#2381;व&#2366;र&#2366; आय&#2379;ज&#2367;त क&#2367;य&#2366; ज&#2366;त&#2366; ह&#2376; और इसक&#2366; उद&#2381;द&#2375;श&#2381;य सम&#2369;द&#2381;र&#2368; ड&#2379;म&#2375;न ज&#2366;गर&#2370;कत&#2366; क&#2379; बढ&#2364;&#2366;न&#2366; ह&#2376;&#2404;<p>&#x2022;भ&#2366;रत&#2368;य न&#2380;स&#2375;न&#2366; क&#2375; स&#2381;वद&#2375;श न&#2367;र&#2381;म&#2367;त ग&#2366;इड&#2375;ड म&#2367;स&#2366;इल फ&#2381;र&#2367;ग&#2375;ट आईएनएस सह&#2381;य&#2366;द&#2381;र&#2368; और फ&#2381;ल&#2368;ट ट&#2376;&#2306;कर आईएनएस ज&#2381;य&#2379;त&#2367; न&#2375; अभ&#2381;य&#2366;स म&#2375;&#2306; भ&#2366;ग ल&#2367;य&#2366;&#2404;<p>&#x2022;अभ&#2381;य&#2366;स म&#2375;&#2306; जट&#2367;ल और उन&#2381;नत न&#2380;स&#2376;न&#2367;क स&#2306;च&#2366;लन श&#2366;म&#2367;ल थ&#2375;, ज&#2367;सम&#2375;&#2306; सतह&#2368; य&#2369;द&#2381;ध, व&#2366;य&#2369;-व&#2367;र&#2379;ध&#2368; य&#2369;द&#2381;ध, व&#2366;य&#2369; रक&#2381;ष&#2366; अभ&#2381;य&#2366;स, क&#2381;र&#2377;स-ड&#2375;क ल&#2376;&#2306;ड&#2367;&#2306;ग और स&#2366;मर&#2367;क य&#2369;द&#2381;ध&#2366;भ&#2 {question:'भ&#2366;रत&#2368;य र&#2375;लव&#2375; द&#2381;व&#2366;र&#2366; क&#2367;स र&#2366;ज&#2381;य क&#2375; प&#2370;र&#2375; ब&#2381;र&#2377;ड ग&#2375;ज न&#2375;टवर&#2381;क क&#2366; व&#2367;द&#2381;य&#2369;त&#2368;करण क&#2367;य&#2366; गय&#2366; ह&#2376;?',options:['स&#2367;क&#2381;क&#2367;म','ह&#2367;म&#2366;चल प&#2381;रद&#2375;श','असम','उत&#2381;तर&#2366;ख&#2306;ड',],answer:3,
description:'13 म&#2366;र&#2381;च 2023 क&#2379; भ&#2366;रत&#2368;य र&#2375;लव&#2375; न&#2375; घ&#2379;षण&#2366; क&#2368; क&#2367; उसन&#2375; उत&#2381;तर&#2366;ख&#2306;ड क&#2375; 347 र&#2370;ट क&#2367;म&#2368; क&#2375; प&#2370;र&#2375; ब&#2381;र&#2377;ड ग&#2375;ज न&#2375;टवर&#2381;क क&#2366; व&#2367;द&#2381;य&#2369;त&#2368;करण प&#2370;र&#2366; कर ल&#2367;य&#2366; ह&#2376;&#2404;<p>&#x2022;इसक&#2375; पर&#2367;ण&#2366;मस&#2381;वर&#2370;प इल&#2375;क&#2381;ट&#2381;र&#2367;क ल&#2379;क&#2379; क&#2368; 2.5 ग&#2369;न&#2366; कम ल&#2366;इन ह&#2377;ल&#2375;ज ल&#2366;गत, भ&#2366;र&#2368; ढ&#2369;ल&#2366;ई क&#2381;षमत&#2366; और पर&#2367;च&#2366;लन तथ&#2366; रखरख&#2366;व ल&#2366;गत कम ह&#2379;ग&#2368;&#2404;<p>&#x2022;भ&#2366;रत&#2368;य र&#2375;लव&#2375; द&#2369;न&#2367;य&#2366; क&#2366; सबस&#2375; बड&#2364;&#2366; हर&#2367;त र&#2375;लव&#2375; बनन&#2375; क&#2375; ल&#2367;ए म&#2367;शन म&#2379;ड पर क&#2366;म कर रह&#2366; ह&#2376;&#2404;<p>&#x2022;उत&#2381;तर&#2366;ख&#2306;ड उत&#2381;तर और उत&#2381;तर प&#2370;र&#2381;व र&#2375;लव&#2375; क&#2375; अध&#2367;क&#2366;र क&#2381;ष&#2375;त&#2381;र म&#2375;&#2306; आत&#2366; ह&#2376;&#2404;<p>&#x2022;ऋष&#2367;क&#2375;श स&#2375; कर&#2381;णप&#2381;रय&#2366;ग तक, एक नई ल&#2366;इन क&#2366; क&#2366;म न&#2367;र&#2381;म&#2366;ण&#2366;ध&#2368;न ह&#2376; ज&#2379; भ&#2366;रत&#2368;य र&#2375;लव&#2375; क&#2368; एक और ऐत&#2367;ह&#2366;स&#2367;क उपलब&#2381;ध&#2367; ह&#2379;ग&#2368;, ज&#2367;सस&#2375; भ&#2366;रत&#2368;य र&#2375;लव&#2375; क&#2375; सर&#2381;क&#2367;ट पर च&#2366;र ध&#2366;म त&#2368;र&#2381;थ य&#2366;त&#2381;र&#2366; म&#2366;र&#2381;ग आ ज&#2366;एग&#2366;&#2404;<p>&#x2022;र&#2375;लव&#2375; क&#2368; 100% व&#2367;द&#2381;य&#2369;त&#2368;क&#2371;त न&#2375;टवर&#2381;क क&#2368; न&#2368;त&#2367; क&#2375; अन&#2369;र&#2370;प इस म&#2366;र&#2381;ग क&#2379; व&#2367;द&#2381;य&#2369;त&#2368;करण क&#2375; स&#2366;थ म&#2306;ज&#2370;र&#2368; द&#2368; गई ह&#2376;&#2404;'},

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

</script>
