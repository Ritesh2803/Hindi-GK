<script>


const questionText=document.querySelector(".question-text");
const optionBox=document.querySelector(".option-box");
const currentQuestionNum=document.querySelector(".current-question-num");
const answerDescription=document.querySelector(".answer-description");
const nextQuestionBtn=document.querySelector(".next-question-btn");
const correctAnswers=document.querySelector(".correct-answer");
const seeResultBtn=document.querySelector(".see-result-btn");
const remainingTime=document.querySelector(".remaining-time");
const timeUpText=document.querySelector(".time-up-text");
const quizHomeBox=document.querySelector(".quiz-home-box");
const quizBox=document.querySelector(".quiz-box");
const quizOverBox=document.querySelector(".quiz-over-box");
const startAgainQuizBtn=document.querySelector(".start-again-quiz-btn");
const goHomeBtn=document.querySelector(".go-home-btn");
const startQuizBtn=document.querySelector(".start-quiz-btn");
let attempt=0;
let questionIndex=0;
let score=0;
let number=0;
let myArray=[];
let interval;
    // You can put Questions Here
    // answer id 1-0, 2-1, 3-2, 4-3, 
myApp=[





 
{question:'He said to his father, &#8220;Please increase my pocket-money.&#8221;',options:['He told his father, &#8220;Please increase the pocket-money&#8221;','He pleaded his father to please increase my pocket money.','He requested his father to increase his pocket-money.','He asked his father to increase his pocket-money.',],answer:2,},
{question:'She said that her brother was getting married.',options:['She said, &#8220;Her brother is getting married.&#8221;','She told, &#8220;Her brother is getting married.&#8221;','She said, &#8220;My brother is getting married.&#8221;','She said, &#8220;My brother was getting married.',],answer:2,},
{question:' &#8220;What did you eat for breakfast today?&#8221; The doctor asked the patient.',options:['The doctor asked the patient whether he had eaten breakfast that day.','The doctor asked the patient what he had eaten for breakfast that day.','The doctor asked the pattern whether he has eaten breakfast that day.','The doctor asked the patient whether he was eaten breakfast that day.',],answer:1,},
{question:'The employer said to him, &#8220;I shall pay your wages tomorrow.&#8221;',options:['The employer said that he shall pay your wages the next day.','The employer told him that he would pay his wages the next, day.','The employer said that I shall pay my wages the next day.','The employer said that he shall pay his wages the next day.',],answer:1,},
{question:' &#8220;Why are you looking through the key hole ?&#8221; I said.',options:['I asked him why he was looking through the key hole.','I said to him why he is looking through the key hole.','I said to him that why he was looking through the key hole.','I asked you why you are looking through the key hole.',],answer:0,},
{question:'My husband said to me, &#8220;Wait for me outside.&#8221;',options:['My husband told me to wait for him outside.','My husband said that I have to wait for him outside.','My husband wanted me to wait for him only outside.','My husband angrily asked me to wait outside.',],answer:0,},
{question:'Gita said &#8220;This is my book&#8221;.',options:['Gita sad that this is her book.','Gita told that this was her book.','Gita said that it was her book.','Gita said that this was her book.',],answer:3,},
{question:'He said to me, &#8220;I am sorry to hear that you have lost your dog.&#8221;',options:['He told me I was sorry I had lost my dog.','He was sorry I had lost the dog.','He comforted me on the death of my dog.','He sympathised with me on hearing I had lost my dog.',],answer:3,},
{question:'He replied, &#8220;I have promised to reward my servants.&#8221;',options:['He replied that he had promised to reward my servants.','He promised that he would reward his servants.','He replied that he had promised to reward his servants.','He had promised that he would reward his servants.',],answer:2,},
{question:'&#8220;This is the best book I&#8217;ve ever read.&#8221; The professor told the class.',options:['The professor told the class that was the best book they could ever read.','The professor told the class that was the best book he would ever read.','The professor told the class that this was the best book he had ever read.','The professor told the class that it was the best book he had ever read.',],answer:2,},

  
  
  
  
  
 ];

function load(){
    number++;
   questionText.innerHTML=myApp[questionIndex].question;
    creatOptions();
    scoreBoard();
    currentQuestionNum.innerHTML=number + " / " +myApp.length;
}
function creatOptions(){
    optionBox.innerHTML="";
    let animationDelay=0.2;
    for(let i=0; i<myApp[questionIndex].options.length; i++){
        const option=document.createElement("div");
              option.innerHTML=myApp[questionIndex].options[i];
              option.classList.add("option");
              option.id=i;
              option.style.animationDelay=animationDelay + "s";
              animationDelay=animationDelay+0.2;
              option.setAttribute("onclick","check(this)");
              optionBox.appendChild(option);
        
    }
}

function generateRandomQuestion(){
    const randomNumber=Math.floor(Math.random() * myApp.length);
   let hitDuplicate=0;
   if(myArray.length == 0){
        questionIndex=randomNumber;
    }
    else{
        for(let i=0; i<myArray.length; i++){
            if(randomNumber == myArray[i]){
                //if duplicate found
                hitDuplicate=1;
                
            }
        }
        if(hitDuplicate == 1){
            generateRandomQuestion();
            return;
        }
        else{
            questionIndex=randomNumber;
        }
    }
    
    myArray.push(randomNumber);
    console.log(myArray)
    load();
}

function check(ele){
    const id=ele.id;
    if(id==myApp[questionIndex].answer){
       ele.classList.add("correct");
        score++;
        scoreBoard();
    }
    else{
        ele.classList.add("wrong");
        //show correct option when clicked answer is wrong
        for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
            }
        }
    }
    attempt++;
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
    stopTimer();
    
    if(number == myApp.length){
        quizOver();
    }
}
function timeIsUp(){
    showTimeUpText();
    //when time is up Show Correct Answer
    for(let i=0; i<optionBox.children.length; i++){
            if(optionBox.children[i].id==myApp[questionIndex].answer){
                optionBox.children[i].classList.add("show-correct");
    
            }
        }
    disableOptions()
    showAnswerDescription();
    showNextQuestionBtn();
 if(number == myApp.length){
        quizOver();
      }
}

function stopTimer(){
    clearInterval(interval);
}
function disableOptions(){
    for(let i=0; i<optionBox.children.length; i++){
        optionBox.children[i].classList.add("already-answered")
    }
}
function showAnswerDescription(){
    if(typeof myApp[questionIndex].description !== 'undefined'){
        answerDescription.classList.add("show");
        answerDescription.innerHTML=myApp[questionIndex].description;
    }
    
}
function hideAnswerDescription(){
    answerDescription.classList.remove("show");
    answerDescription.innerHTML="";
}

function showNextQuestionBtn(){
    nextQuestionBtn.classList.add("show");
}
function hideNextQuestionBtn(){
    nextQuestionBtn.classList.remove("show");
}
function showTimeUpText(){
    timeUpText.classList.add("show");
}
function hideTimeUpText(){
    timeUpText.classList.remove("show");
    
}
function scoreBoard(){
    correctAnswers.innerHTML=score;
}

nextQuestionBtn.addEventListener("click",nextQuestion);

function nextQuestion(){
   generateRandomQuestion();
    hideNextQuestionBtn();
    hideAnswerDescription();
    hideTimeUpText();
    startTimer();
}
function quizResult(){
    document.querySelector(".total-questions").innerHTML=myApp.length;
    document.querySelector(".total-attempt").innerHTML=attempt;
    document.querySelector(".total-correct").innerHTML=score;
    document.querySelector(".your-score").innerHTML=score;
    document.querySelector(".total-wrong").innerHTML=attempt-score;
    const percentage=(score/myApp.length)*100;
    document.querySelector(".percentage").innerHTML=percentage.toFixed(2) +"%";
}
function resetQuiz(){
  attempt=0;
  //questionIndex=0;
  score=0;
  number=0;
  myArray=[];
}

function quizOver(){
    nextQuestionBtn.classList.remove("show");
    seeResultBtn.classList.add("show");
}
seeResultBtn.addEventListener("click", ()=>{
    quizBox.classList.remove("show");
    seeResultBtn.classList.remove("show");
    quizOverBox.classList.add("show");
    quizResult();
     })

startAgainQuizBtn.addEventListener("click", ()=>{
    quizBox.classList.add("show");
    quizOverBox.classList.remove("show");
    resetQuiz();
    nextQuestion();
})

goHomeBtn.addEventListener("click", ()=>{
    quizOverBox.classList.remove("show");
    quizHomeBox.classList.add("show")
    resetQuiz();
})
  
startQuizBtn.addEventListener("click", ()=>{
    quizHomeBox.classList.remove("show");
    quizBox.classList.add("show");
    nextQuestion();
})

</script>
