<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  </head>
  <body>
    <video width="100%" height="350" id="video-id">
      <source
        src="https://ia902207.us.archive.org/13/items/bhool-bhulaiyaa-full-movie-akshay-kumar-vidya-balan-shiney-a-paresh-r-priyadarshan-bhushan-k-480p/Bhool%20Bhulaiyaa%20%28Full%20Movie%29%20Akshay%20Kumar%2C%20Vidya%20Balan%2C%20Shiney%20A%2C%20Paresh%20R%2C%20Priyadarshan%20_%20Bhushan%20K-%28480p%29.mp4"
        type="video/mp4"
      />
    </video>
    <script>
      let myFP = fluidPlayer("video-id");
      let isLandscape = false;

      document
        .querySelectorAll(
          "#video-id_fluid_control_fullscreen, #video-idcontext_option_fullscreen"
        )
        .forEach((fullScreenButton) => {
          fullScreenButton.addEventListener("click", () => {
            if (isLandscape) {
              screen.orientation.unlock();
              isLandscape = false;
            }

            screen.orientation
              .lock("landscape")
              .then((res) => {
                isLandscape = true;
              })
              .catch((err) => console.log(err));
          });
        });
    </script>
  </body>
</html>
